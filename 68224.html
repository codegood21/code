<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Button Link</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #282c34;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  button {
    background-color: #61dafb;
    border: none;
    color: #282c34;
    padding: 15px 30px;
    font-size: 1.25rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #21a1f1;
  }
</style>
</head>
<body>
<button onclick="window.location.href='https://example.com'">Go to Link</button>
</body>
