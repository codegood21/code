<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Telegram Premium UserBot</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1c1c1e;
    color: #e5e5ea;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
    color: #0a84ff;
  }
  main {
    background: #2c2c2e;
    border-radius: 12px;
    padding: 20px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 24px rgb(10 132 255 / 0.3);
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    font-size: 0.9rem;
    color: #d1d1d6;
  }
  input[type="text"], input[type="password"], textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: none;
    background-color: #3a3a3c;
    color: #f2f2f7;
    font-size: 1rem;
    resize: none;
    font-family: inherit;
  }
  button {
    width: 100%;
    padding: 12px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg,#0a84ff 0%,#5ac8fa 100%);
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  button:disabled {
    background: #444446;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: linear-gradient(90deg,#5ac8fa 0%,#0a84ff 100%);
  }
  #log {
    margin-top: 20px;
    height: 140px;
    overflow-y: auto;
    border-radius: 10px;
    background-color: #242425;
    padding: 10px;
    font-family: monospace;
    font-size: 0.85rem;
    color: #40c057;
    white-space: pre-wrap;
    word-wrap: break-word;
    box-shadow: inset 0 0 6px #40c057aa;
  }
  @media(max-width: 420px) {
    main {
      max-width: 90vw;
      padding: 16px;
    }
    h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <h1>Telegram Premium UserBot</h1>
  <main>
    <form id="botForm" autocomplete="off">
      <label for="apiId">API ID</label>
      <input type="text" id="apiId" name="apiId" placeholder="Enter your API ID" required pattern="[0-9]{5,10}" title="Numeric API ID" />
      
      <label for="apiHash">API Hash</label>
      <input type="text" id="apiHash" name="apiHash" placeholder="Enter your API Hash" required minlength="32" maxlength="32" />

      <label for="botToken">Bot Token (optional)</label>
      <input type="text" id="botToken" name="botToken" placeholder="Optional: Enter bot token if using a bot" />

      <label for="sessionString">Session String</label>
      <textarea id="sessionString" name="sessionString" rows="4" placeholder="Paste your existing session string here or leave empty to login with phone" ></textarea>

      <label for="phoneNumber">Phone Number (with country code)</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="+6281234567890" pattern="^\+\d{8,15}$" title="Include country code, e.g. +6281234567890" />

      <button type="submit">Start UserBot</button>
    </form>
    <div id="log"></div>
  </main>

<script>
  // Utility function to log messages
  function logMessage(msg, isError = false) {
    const logDiv = document.getElementById('log');
    const timestamp = new Date().toLocaleTimeString();
    const message = \`[\${timestamp}] \${msg}\`;
    if(isError){
      logDiv.innerHTML += '<span style="color:#ff6b6b">' + message + '</span>\\n';
    } else {
      logDiv.textContent += message + '\\n';
    }
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  // Form submission handler
  document.getElementById('botForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const apiId = e.target.apiId.value.trim();
    const apiHash = e.target.apiHash.value.trim();
    const botToken = e.target.botToken.value.trim();
    const sessionString = e.target.sessionString.value.trim();
    const phoneNumber = e.target.phoneNumber.value.trim();

    // Clear log
    document.getElementById('log').textContent = '';

    logMessage("Initializing UserBot...");

    // Check required fields
    if (!apiId || !apiHash) {
      logMessage("API ID and API Hash are required.", true);
      return;
    }

    // Pretend checking for Telegram Premium (mock)
    logMessage("Checking for Telegram Premium status...");

    // Since this is frontend HTML simulation, we cannot run the actual Telegram API client here
    // But we will simulate the behavior with user prompts or information

    try {
      // Simulated asynchronous task
      await new Promise(res => setTimeout(res, 1000));

      if (!phoneNumber && !sessionString && !botToken) {
        logMessage("No login method provided: enter phone number to login or session string or bot token.", true);
        return;
      }

      if (botToken) {
        logMessage("Bot token detected, running bot mode...");
        // Simulate startup success
        await new Promise(res => setTimeout(res, 1000));
        logMessage("Bot started successfully with provided token.");
      } else if (sessionString) {
        logMessage("Session string provided, restoring session...");
        await new Promise(res => setTimeout(res, 1000));
        logMessage("Session restored successfully.");
      } else if (phoneNumber) {
        logMessage(\`Would initiate login with phone number \${phoneNumber}, sending code...\`);
        await new Promise(res => setTimeout(res, 1200));
        // Since we can't really do login, suggest next steps
        logMessage("Please check your Telegram app for the login code.");
        logMessage("This is a simulation: actual code input not supported in this demo.");
      }
      // Simulate premium features enabled
      logMessage("Telegram Premium features detected and enabled.");
      logMessage("UserBot is now running.");
    } catch (err) {
      logMessage("Error occurred: " + err.message, true);
    }
  });
</script>
</body>
</html>
