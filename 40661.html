  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    <input id="targetIp" name="targetIp" type="text" placeholder="e.g. 123.45.67.89 or example.com" required pattern="^[a-zA-Z0-9\.\-]+$" inputmode="text" autocapitalize="none" />
    <label for="packets">Number of Packets (1 - 10000)</label>
    <input id="packets" name="packets" type="number" min="1" max="10000" value="100" required />
    <button type="submit">Launch Attack</button>

</main>
<footer>
  &copy; 2024 Webb DDoS Dark - Use responsibly
</footer>
<script>
  (function(){
    const form = document.getElementById('ddosForm');
    const status = document.getElementById('status');
    function addStatusLine(text) {
      const line = document.createElement('div');
      line.textContent = text;
      status.appendChild(line);
      status.scrollTop = status.scrollHeight;
    }
    function validateIpDomain(value) {
      // Simple regex to allow IP v4 or basic domain pattern (no punycode support)
      const ipPattern = /^(?:(?:25[0-5]|2[0-4]\d|1?\d{1,2})(?:\.(?!$)|$)){4}$/;
      const domainPattern = /^[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,}$/;
      return ipPattern.test(value) || domainPattern.test(value);
    }
    form.addEventListener('submit', function(e){
      e.preventDefault();
      status.textContent = '';
      const target = form.targetIp.value.trim();
      const packets = parseInt(form.packets.value, 10);
      if(!validateIpDomain(target)) {
        addStatusLine('Invalid target IP or domain.');
        return;
      }
      if(isNaN(packets) || packets < 1 || packets > 10000) {
        addStatusLine('Packets must be a number between 1 and 10000.');
        return;
      }
      addStatusLine(`Starting attack on ${target} with ${packets} packets...`);
      // Simulating attack progress
      let sent = 0;
      const attackInterval = setInterval(() => {
        sent += Math.min(50, packets - sent);
        addStatusLine(`Sent ${sent} / ${packets} packets...`);
        if (sent >= packets) {
          clearInterval(attackInterval);
          addStatusLine('Attack complete.');
        }
      }, 300);
    });
  })();
</script>
