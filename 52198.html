<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sempak Firaun Obral</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #a47149, #66421f);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 0 15px #b68b4bcc;
    text-align: center;
    max-width: 400px;
    width: 90vw;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    letter-spacing: 4px;
    text-shadow: 1px 1px 6px #d4af37c9;
  }
  p.subtitle {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ffd700cc;
  }
  .price {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, #ffd700, #f39c12);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
  }
  button {
    background: #f39c12;
    border: none;
    padding: 1rem 2rem;
    border-radius: 30px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px #f39c12aa;
    transition: all 0.3s ease;
    width: 100%;
  }
  button:hover {
    background: #d67e0e;
    box-shadow: 0 8px 20px #d67e0ecc;
    transform: translateY(-3px);
  }
  footer {
    margin-top: 2rem;
    font-size: 0.75rem;
    opacity: 0.7;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Sempak Firaun</h1>
    <p class="subtitle">OBRAL SUPER HEMAT</p>
    <div class="price">Rp 10.000,-</div>
    <button type="button" aria-label="Beli Sempak Firaun sekarang">Beli Sekarang</button>
    <footer>Stok terbatas, buruan sebelum kehabisan!</footer>
  </div>

  <script>
    document.querySelector('button').addEventListener('click', function() {
      alert('Terima kasih telah membeli Sempak Firaun! Pesanan Anda segera diproses.');
    });
  </script>
</body>
</html>
