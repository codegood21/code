<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multi-Link Landing Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .container {
    background: rgba(255 255 255 / 0.1);
    padding: 2.5rem 2rem 3rem;
    border-radius: 16px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
  }

  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fff;
    margin-bottom: 1.5rem;
    box-shadow: 0 0 15px rgba(255 255 255 / 0.4);
  }

  h1 {
    margin: 0 0 0.25rem 0;
    font-weight: 600;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  p.subtitle {
    margin: 0 0 2rem;
    font-weight: 400;
    font-size: 1rem;
    color: #eee;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .link-btn {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.15s ease;
    box-shadow: 0 4px 15px rgba(255 255 255 / 0.2);
    user-select: none;
  }

  .link-btn:hover, .link-btn:focus {
    background: #fff;
    color: #764ba2;
    outline: none;
    cursor: pointer;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255 255 255 / 0.4);
  }

  .link-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(255 255 255 / 0.3);
  }

  footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #ccc;
    user-select: none;
  }

  @media (max-width: 400px) {
    .container {
      max-width: 95vw;
      padding: 2rem 1.5rem 2.5rem;
    }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-label="Multi-Link Landing Page">
  <img src="https://i.pravatar.cc/150?img=12" alt="User profile picture" class="profile-img" />
  <h1>Jane Doe</h1>
  <p class="subtitle">Web Developer & Designer</p>
  <nav class="links" aria-label="Important links">
    <a href="https://twitter.com/janedoe" class="link-btn" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://github.com/janedoe" class="link-btn" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://www.linkedin.com/in/janedoe" class="link-btn" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="https://portfolio.janedoe.com" class="link-btn" target="_blank" rel="noopener noreferrer">Portfolio</a>
    <a href="mailto:jane.doe@example.com" class="link-btn">Contact Me</a>
  </nav>
  <footer>&copy; 2024 Jane Doe</footer>
</div>
</body>
</html>
