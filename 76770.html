    max-width: 480px;
    width: 100%;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 28px;
    text-align: center;
    color: #f0f1f5;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
  }
  input[type="text"], input[type="number"] {
    width: 100%;

    border-radius: 8px;
    border: none;

    margin-bottom: 18px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background: #5887ff;
    border: none;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background: #4169e1;
  }
  .log {
    background: #192437;
    margin-top: 20px;
    max-height: 180px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 8px;
    font-size: 13px;
    line-height: 1.4;
    font-family: monospace;

  .log span.success {
    color: #48bb78;

    color: #f56565;
  }

</head>
<body>
<div class="container">
  <h1>DDoS Test Tool Simulator</h1>
  <label for="target">Target URL</label>
  <input type="text" id="target" placeholder="https://example.com" />
  <label for="threads">Number of Requests</label>
  <input type="number" id="threads" placeholder="100" min="1" max="1000" value="100"/>
  <button id="startBtn">Start Attack</button>
  <div class="log" id="log"></div>
</div>
<script>
  const startBtn = document.getElementById('startBtn');
  const targetInput = document.getElementById('target');
  const threadsInput = document.getElementById('threads');
  const logEl = document.getElementById('log');

  function logMessage(message, isError = false) {
    const span = document.createElement('span');
    span.textContent = message + '\\n';
    span.className = isError ? 'error' : 'success';
    logEl.appendChild(span);
    logEl.scrollTop = logEl.scrollHeight;
  }

  async function sendRequest(url) {
    try {
      const response = await fetch(url, { mode: 'no-cors', cache: 'no-cache' });
      logMessage(`Request sent to ${url}`);
    } catch (error) {
      // CORS or network error, just log as error
      logMessage(`Failed to send request: ${error.message}`, true);
    }
  }

  startBtn.addEventListener('click', () => {
    const target = targetInput.value.trim();
    const threads = parseInt(threadsInput.value, 10);

    if (!target) {
      alert('Please enter a target URL');
      return;
    }
    if (isNaN(threads) || threads < 1 || threads > 1000) {
      alert('Please enter a valid number of requests (1 - 1000)');
      return;
    }

    logEl.textContent = '';
    logMessage(`Starting attack on ${target} with ${threads} requests.`);

    for (let i = 0; i < threads; i++) {
      // Throttle requests to send with a slight delay to avoid browser overload
      setTimeout(() => {
        sendRequest(target);
      }, i * 30);
    }
  });
</script>
</body>
