<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT to VCF Converter</title>
</head>
<body>
    <h1>Convert TXT to VCF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Choose TXT file:</label>
        <input type="file" id="fileInput" accept=".txt" required>
        <br><br>
        <button type="submit">Convert</button>
    </form>
    <h2 id="message"></h2>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const vcfData = text.split('\n').map(line => {
                        return `BEGIN:VCARD\nVERSION:3.0\nFN:${line.trim()}\nEND:VCARD`;
                    }).join('\n');

                    const blob = new Blob([vcfData], { type: 'text/vcard' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'contacts.vcf';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    document.getElementById('message').innerText = 'Conversion completed! Downloading VCF file...';
                };
                reader.readAsText(file);
            } else {
                document.getElementById('message').innerText = 'Please select a file.';
            }
        });
    </script>
</body>
</html>
