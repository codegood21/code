<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Hack & Create Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Roboto Mono', monospace;
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
  }
  header {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    letter-spacing: 0.2em;
    margin-bottom: 1rem;
    text-shadow: 0 0 8px #00ff99;
  }
  .panel {
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #00ff99;
    border-radius: 12px;
    max-width: 350px;
    width: 100%;
    padding: 1rem 1.5rem;
    box-shadow: 0 0 15px #00ff99aa;
  }
  label {
    display: block;
    margin: 1rem 0 0.3rem;
    font-weight: 700;
  }
  input, select, textarea {
    width: 100%;
    background: #041a09;
    border: 1.5px solid #00ff99;
    border-radius: 6px;
    padding: 0.4rem 0.6rem;
    color: #00ff99;
    font-family: 'Roboto Mono', monospace;
    font-size: 1rem;
    outline-offset: 3px;
    outline-color: #00ff99;
  }
  input:focus, select:focus, textarea:focus {
    background: #062a12;
    border-color: #00ffcc;
    outline-color: #00ffcc;
    box-shadow: 0 0 5px #00ffcc;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    background: #00ff99;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.25rem;
    color: #002200;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 12px #00ff99;
    transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  button:hover {
    background: #00cc77;
    color: #001600;
  }
  .output {
    margin-top: 1.5rem;
    background: #011407;
    border: 1.5px solid #00ff99;
    border-radius: 8px;
    padding: 1rem;
    height: 150px;
    overflow-y: auto;
    font-family: 'Roboto Mono', monospace;
    font-size: 0.9rem;
    line-height: 1.25;
    white-space: pre-wrap;
    color: #00ff99;
  }
  .footer {
    margin-top: auto;
    font-size: 0.75rem;
    color: #004422;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    user-select: none;
    opacity: 0.4;
    letter-spacing: 0.15em;
  }
  @media (max-width: 360px) {
    body {
      padding: 0.5rem;
    }
    header {
      font-size: 1.8rem;
    }
    .panel {
      max-width: 100%;
      padding: 0.8rem 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem;
    }
  }
</style>
</head>
<body>
<header>HACK &amp; CREATE</header>
<div class="panel" role="main">
  <label for="target">Target IP / Domain</label>
  <input type="text" id="target" placeholder="e.g. 192.168.1.1 or example.com" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  
  <label for="tool">Tool</label>
  <select id="tool" aria-label="Choose hacking tool">
    <option value="portscan">Port Scanner</option>
    <option value="ping">Ping Sweep</option>
    <option value="traceroute">Traceroute</option>
    <option value="whois">Whois Lookup</option>
    <option value="nmap">Nmap Scan</option>
  </select>
  
  <button id="runBtn" aria-label="Run command">RUN</button>
  
  <pre class="output" id="output" tabindex="0" aria-live="polite" aria-atomic="true"></pre>
</div>
<div class="footer">Panel by PtRodatyl &nbsp;&middot;&nbsp; Simulation Only</div>

<script>
  const outputEl = document.getElementById('output');
  const runBtn = document.getElementById('runBtn');
  const targetInput = document.getElementById('target');
  const toolSelect = document.getElementById('tool');

  function appendOutput(text, isError = false) {
    const line = document.createElement('div');
    line.textContent = text;
    if (isError) {
      line.style.color = '#ff4444';
    }
    outputEl.appendChild(line);
    outputEl.scrollTop = outputEl.scrollHeight;
  }

  function simulateCommand(tool, target) {
    appendOutput(`> Running ${tool} on ${target}...`);
    return new Promise((resolve) => {
      setTimeout(() => {
        let result = '';
        switch(tool) {
          case 'portscan':
            result = `Starting Port Scan on ${target}
Open ports:
 - 22/tcp (SSH)
 - 80/tcp (HTTP)
 - 443/tcp (HTTPS)
Scan complete.`;
            break;
          case 'ping':
            result = `Pinging ${target} with 32 bytes of data:
Reply from ${target}: bytes=32 time=20ms TTL=54
Reply from ${target}: bytes=32 time=18ms TTL=54
Reply from ${target}: bytes=32 time=22ms TTL=54
Reply from ${target}: bytes=32 time=19ms TTL=54

Ping statistics for ${target}:
    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss)
Approximate round trip times in milli-seconds:
    Minimum = 18ms, Maximum = 22ms, Average = 19ms`;
            break;
          case 'traceroute':
            result = `Tracing route to ${target} over a maximum of 30 hops:
 1    2 ms     3 ms     2 ms  192.168.1.1
 2   10 ms    12 ms    11 ms  10.10.10.1
 3   20 ms    18 ms    21 ms  172.217.14.206
Trace complete.`;
            break;
          case 'whois':
            result = `Whois lookup for ${target}:
Registrar: Example Registrar Inc.
Registered On: 2005-08-12
Expires On: 2025-08-12
Name Servers:
 - ns1.example.com
 - ns2.example.com`;
            break;
          case 'nmap':
            result = `Starting Nmap 7.80 ( https://nmap.org ) at 2024-06-01 12:00 Local
Nmap scan report for ${target}
Host is up (0.019s latency).
Not shown: 997 filtered ports
PORT    STATE  SERVICE
22/tcp  open   ssh
80/tcp  open   http
443/tcp open   https

Nmap done: 1 IP address (1 host up) scanned in 3.52 seconds`;
            break;
          default:
            result = 'Unknown tool selected.';
        }
        resolve(result);
      }, 2000);
    });
  }

  runBtn.addEventListener('click', async () => {
    const target = targetInput.value.trim();
    const tool = toolSelect.value;
    outputEl.textContent = '';
    if (!target) {
      appendOutput('Error: Please enter a target IP or domain.', true);
      return;
    }
    appendOutput(`Initiating ${tool} on ${target}...\n`);
    const result = await simulateCommand(tool, target);
    appendOutput(result);
  });
</script>
</body>
</html>
