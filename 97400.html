<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image to Link Converter</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    transition: border-color 0.3s;
    margin-bottom: 1rem;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 1.5rem;
    word-break: break-all;
  }
  a.link-output {
    display: inline-block;
    margin-top: 0.5rem;
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }
  a.link-output:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Image to Link Converter</h1>
  <input id="imageUrl" type="text" placeholder="Enter image URL here" />
  <button id="convertBtn">Convert to Link</button>
  <div class="result" id="result"></div>
</div>

<script>
  const input = document.getElementById('imageUrl');
  const button = document.getElementById('convertBtn');
  const resultDiv = document.getElementById('result');

  button.addEventListener('click', () => {
    const url = input.value.trim();
    if (!url) {
      resultDiv.textContent = 'Please enter an image URL.';
      return;
    }
    // Validate basic image URL by extension
    if (!/\.(jpe?g|png|gif|bmp|webp|svg)$/i.test(url)) {
      resultDiv.textContent = 'Please enter a valid image URL ending with jpg, jpeg, png, gif, bmp, webp or svg.';
      return;
    }
    // Create anchor element
    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = url;
    a.className = 'link-output';

    resultDiv.textContent = 'Clickable link: ';
    resultDiv.appendChild(a);
  });

  // Allow pressing Enter to convert
  input.addEventListener('keydown', event => {
    if (event.key === 'Enter') {
      button.click();
    }
  });
</script>
</body>
</html>
