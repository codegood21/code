<body>
  <h1>Bot Pembuat Grup WhatsApp</h1>
  <p>Masukkan nama grup baru yang ingin Anda buat:</p>
  <input type="text" id="groupName" placeholder="Nama Grup WhatsApp" maxlength="50" aria-label="Nama Grup WhatsApp" />
  <button id="createBtn" aria-label="Buat Grup WhatsApp">Buat Grup</button>
  <div id="result" aria-live="polite"></div>

  <script>
    const createBtn = document.getElementById('createBtn');
    const groupNameInput = document.getElementById('groupName');
    const resultDiv = document.getElementById('result');

    function sanitizeGroupName(name) {
      // Trim, replace spaces with %20, remove special URL chars except allowed in WhatsApp link
      return encodeURIComponent(name.trim());
    }

    createBtn.addEventListener('click', () => {
      let groupName = groupNameInput.value.trim();
      if (!groupName) {
        resultDiv.innerHTML = '<span style="color:#ffdddd;">⚠️ Tolong masukkan nama grup yang valid.</span>';
        groupNameInput.focus();
        return;
      }
      // WhatsApp group invite link reference format:
      // https://chat.whatsapp.com/invite/INVITECODE
      // But generating real invite code automatically is not possible without WhatsApp API or user action.
      // So simulate a link with the group name as a parameter in a custom link for convenience.

      const sanitizedGroupName = sanitizeGroupName(groupName);
      // Create the link that will redirect to WhatsApp to start a chat or group creation.
      // WhatsApp does not provide open link to auto-create groups.
      // So provide a prefilled message link to invite users.
      // The bot simulates a standard invitation message with group name.

      const message = encodeURIComponent(`Halo! Saya mengundang Anda untuk bergabung ke grup WhatsApp baru: "${groupName}". Klik link ini untuk bergabung.`);

      const waLink = `https://api.whatsapp.com/send?text=${message}`;

      // Provide the user a clickable link to open WhatsApp with invite message prefilled
      resultDiv.innerHTML =
        `Grup WhatsApp "<strong>${groupName}</strong>" siap dibuat!<br>` +
        `Klik tautan di bawah untuk membuka WhatsApp dan kirim undangan:<br><br>` +
        `<a href="${waLink}" target="_blank" rel="noopener noreferrer" >Buka WhatsApp untuk Undang</a>`;
    });

    // Allow pressing Enter to create group
    groupNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        createBtn.click();
      }
    });
  </script>
</body>
</html>
