<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
</head>
<body>
    <h1>File Converter</h1>
    <form id="converterForm" enctype="multipart/form-data">
        <label for="fileType">Choose conversion type:</label>
        <select id="fileType" name="fileType">
            <option value="txtToVcf">TXT to VCF</option>
            <option value="vcfToTxt">VCF to TXT</option>
            <option value="splitVcf">Split VCF</option>
            <option value="splitTxt">Split TXT</option>
        </select>
        <br><br>
        <label for="inputFile">Select input file:</label>
        <input type="file" id="inputFile" name="inputFile" required>
        <br><br>
        <label for="outputFile">Enter output file/directory name:</label>
        <input type="text" id="outputFile" name="outputFile" required>
        <br><br>
        <button type="submit">Convert</button>
    </form>

    <script>
        document.getElementById('converterForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
