<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Click Greeting</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0e68c;
    text-align: center;
    user-select: none;
  }
  .container {
    max-width: 350px;
    width: 90vw;
  }
  .star-button {
    background: transparent;
    border: none;
    cursor: pointer;
    outline: none;
    width: 120px;
    height: 120px;
    transition: transform 0.3s ease;
  }
  .star-button:hover {
    transform: scale(1.2) rotate(15deg);
  }
  svg {
    fill: #f9d71c;
    filter: drop-shadow(0 0 5px #f9d71ccc);
    width: 100%;
    height: 100%;
  }
  .message {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    min-height: 3em;
  }
  @media (max-width: 600px) {
    .star-button {
      width: 100px;
      height: 100px;
    }
    .message {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <button class="star-button" aria-label="Klik bintang">
      <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false" >
        <polygon points="32 4 39.09 24.26 60 24.26 42.18 38.74 49.27 59 32 44.52 14.73 59 21.82 38.74 4 24.26 24.91 24.26 32 4" />
      </svg>
    </button>
    <div class="message" role="alert" aria-live="polite"></div>
  </div>

<script>
  const starButton = document.querySelector('.star-button');
  const messageDiv = document.querySelector('.message');
  starButton.addEventListener('click', () => {
    messageDiv.textContent = "HBD BELUT! MAAP GW GK BISA KASI KADO CUMA GW KASI WEB INI!";
  });
</script>
</body>
</html>
