<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bot Typing Case Feature</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  #chat-container {
    width: 400px;
    max-width: 90vw;
    background: #292940;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
  }
  #chat-window {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    border-bottom: 2px solid #444466;
  }
  .message {
    margin-bottom: 16px;
    max-width: 80%;
    word-break: break-word;
  }
  .user-message {
    align-self: flex-end;
    background: #4a90e2;
    padding: 10px 14px;
    border-radius: 18px 18px 0 18px;
  }
  .bot-message {
    align-self: flex-start;
    background: #3a3a57;
    padding: 10px 14px;
    border-radius: 18px 18px 18px 0;
  }
  #input-area {
    display: flex;
    padding: 12px 20px;
    background: #212138;
    border-radius: 0 0 12px 12px;
  }
  #user-input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    background: #1e1e2f;
    color: #eee;
    outline: none;
  }
  #send-btn {
    margin-left: 12px;
    background: #4a90e2;
    border: none;
    border-radius: 20px;
    color: white;
    padding: 10px 18px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #send-btn:hover {
    background: #357ABD;
  }
  .typing-indicator {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
  }
  .typing-dot {
    background: #7777aa;
    border-radius: 50%;
    width: 8px;
    height: 8px;
    margin: 0 4px;
    opacity: 0.4;
    animation: blink 1.4s infinite both;
  }
  .typing-dot:nth-child(1) {
    animation-delay: 0s;
  }
  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes blink {
    0% {
      opacity: 0.4;
    }
    20% {
      opacity: 1;
    }
    100% {
      opacity: 0.4;
    }
  }
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-window"></div>
  <form id="input-area">
    <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required />
    <button type="submit" id="send-btn">Send</button>
  </form>
</div>
<script>
  const chatWindow = document.getElementById('chat-window');
  const userInput = document.getElementById('user-input');
  const inputArea = document.getElementById('input-area');

  // Append a message to chat window
  function appendMessage(text, sender = 'bot') {
    const messageEl = document.createElement('div');
    messageEl.classList.add('message');
    if (sender === 'user') {
      messageEl.classList.add('user-message');
      messageEl.textContent = text;
      chatWindow.appendChild(messageEl);
    } else if (sender === 'bot') {
      messageEl.classList.add('bot-message');
      messageEl.textContent = text;
      chatWindow.appendChild(messageEl);
    }
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Create and return a typing indicator element
  function createTypingIndicator() {
    const typingEl = document.createElement('div');
    typingEl.classList.add('message', 'bot-message', 'typing-indicator');
    const dot1 = document.createElement('span');
    const dot2 = document.createElement('span');
    const dot3 = document.createElement('span');
    dot1.classList.add('typing-dot');
    dot2.classList.add('typing-dot');
    dot3.classList.add('typing-dot');
    typingEl.appendChild(dot1);
    typingEl.appendChild(dot2);
    typingEl.appendChild(dot3);
    return typingEl;
  }

  // Simulate bot typing a message character by character
  function botTypeMessage(message, typingIndicatorEl) {
    return new Promise((resolve) => {
      let index = 0;
      const typingSpeed = 50; // milliseconds per character
      const botMessageEl = document.createElement('div');
      botMessageEl.classList.add('message', 'bot-message');
      chatWindow.replaceChild(botMessageEl, typingIndicatorEl);

      function typeChar() {
        if (index < message.length) {
          botMessageEl.textContent += message.charAt(index);
          index++;
          chatWindow.scrollTop = chatWindow.scrollHeight;
          setTimeout(typeChar, typingSpeed);
        } else {
          resolve();
        }
      }
      typeChar();
    });
  }

  // Simulated bot response logic
  function generateBotResponse(userText) {
    // Basic sample bot responses
    const text = userText.toLowerCase();
    if (text.includes('hello') || text.includes('hi')) {
      return "Hello! How can I help you today?";
    } else if (text.includes('how are you')) {
      return "I'm just a bot, but I'm doing great!";
    } else if (text.includes('time')) {
      return `Current time is ${new Date().toLocaleTimeString()}.`;
    } else if (text.includes('bye') || text.includes('goodbye')) {
      return "Goodbye! Have a wonderful day!";
    }
    return "Sorry, I didn't quite get that. Can you rephrase?";
  }

  inputArea.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = userInput.value.trim();
    if (!userText) return;
    appendMessage(userText, 'user');
    userInput.value = '';
    userInput.disabled = true;
    const typingIndicatorEl = createTypingIndicator();
    chatWindow.appendChild(typingIndicatorEl);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    // Simulate bot typing after a short delay
    setTimeout(async () => {
      const botResponse = generateBotResponse(userText);
      await botTypeMessage(botResponse, typingIndicatorEl);
      userInput.disabled = false;
      userInput.focus();
    }, 600);
  });

  userInput.focus();
</script>
</body>
</html>
