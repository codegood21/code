<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Elegant AI Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #1e1e2f, #2e2e48);
    font-family: 'Poppins', sans-serif;
    color: #f0f0f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
  }
  .chat-container {
    background: rgba(40, 40, 60, 0.9);
    border-radius: 20px;
    max-width: 600px;
    width: 100%;
    height: 90vh;
    box-shadow: 0 0 40px rgba(0, 164, 255, 0.45);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .header {
    padding: 25px 30px;
    font-size: 1.8rem;
    font-weight: 600;
    border-bottom: 2px solid rgba(0, 164, 255, 0.4);
    letter-spacing: 0.12em;
    user-select: none;
  }
  #chat-log {
    flex: 1;
    overflow-y: auto;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    scrollbar-width: thin;
    scrollbar-color: #00a4ff  transparent;
  }
  #chat-log::-webkit-scrollbar {
    width: 8px;
  }
  #chat-log::-webkit-scrollbar-track {
    background: transparent;
  }
  #chat-log::-webkit-scrollbar-thumb {
    background-color: #00a4ff;
    border-radius: 20px;
  }
  .message {
    max-width: 85%;
    border-radius: 15px;
    padding: 15px 20px;
    font-size: 1rem;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .message.user {
    background: linear-gradient(135deg, #007cf0, #00dfd8);
    color: #0f0f10;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.ai {
    background: #0a0a17;
    border: 1px solid #007cf0;
    border-bottom-left-radius: 4px;
  }
  form {
    display: flex;
    padding: 20px 25px;
    background: rgba(30, 30, 47, 0.95);
    border-top: 1px solid rgba(0, 124, 240, 0.5);
  }
  input[type="text"] {
    flex: 1;
    border: none;
    padding: 16px 20px;
    border-radius: 40px;
    font-size: 1rem;
    font-weight: 400;
    background: rgba(255, 255, 255, 0.05);
    color: #f0f0f5;
    transition: background 0.25s ease-in-out;
    outline-offset: 4px;
  }
  input[type="text"]:focus {
    background: rgba(0, 124, 240, 0.15);
    outline: 2px solid #00d8ff;
  }
  button {
    background: linear-gradient(135deg, #00d8ff, #007cf0);
    border: none;
    margin-left: 15px;
    padding: 0 28px;
    border-radius: 40px;
    cursor: pointer;
    color: #0f0f10;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.3s ease;
    box-shadow: 0 8px 18px rgba(0, 212, 255, 0.6);
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #0089ff, #00ffc3);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.8);
  }
  @media (max-width: 600px) {
    .chat-container {
      height: 95vh;
      border-radius: 15px;
    }
    .header {
      font-size: 1.5rem;
      padding: 20px;
    }
    form {
      padding: 15px 20px;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 0.95rem;
    }
    button {
      padding: 0 20px;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<div class="chat-container" role="main" aria-label="AI Chat Interface">
  <div class="header">Ask AI Anything</div>
  <div id="chat-log" aria-live="polite" aria-atomic="false" tabindex="0"></div>
  <form id="chat-form" aria-label="Send a message to AI">
    <input id="user-input" autocomplete="off" aria-required="true" aria-label="Your question" placeholder="Type your question..." required />
    <button type="submit" aria-label="Send question">Send</button>
  </form>
</div>
<script>
  const chatLog = document.getElementById('chat-log');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');

  // Insert your OpenAI API key below
  const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

  // Append message to chat log
  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + sender;
    msgDiv.textContent = text;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  // Call OpenAI chat endpoint
  async function queryOpenAI(prompt) {
    const endpoint = 'https://api.openai.com/v1/chat/completions';
    const headers = {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + OPENAI_API_KEY,
    };

    const body = {
      model: 'gpt-4',
      messages: [
        { role: 'user', content: prompt }
      ],
      max_tokens: 1000,
      temperature: 0.7,
      n: 1,
      stream: false,
      stop: null
    };

    try {
      const response = await fetch(endpoint, {
        method: 'POST',
        headers,
        body: JSON.stringify(body)
      });
      if (!response.ok) {
        const errText = await response.text();
        throw new Error('API Error: ' + errText);
      }
      const data = await response.json();
      const reply = data.choices[0].message.content.trim();
      return reply;
    } catch (error) {
      console.error(error);
      return 'Maaf, terjadi kesalahan pada server AI. Silakan coba lagi.';
    }
  }

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const question = userInput.value.trim();
    if (!question) return;
    appendMessage(question, 'user');
    userInput.value = '';
    appendMessage('AI is typing...', 'ai');
    chatForm.querySelector('button').disabled = true;
    // Small delay so user sees "typing" message
    setTimeout(async () => {
      const aiResponse = await queryOpenAI(question);
      // Remove typing indicator
      const lastMsg = chatLog.querySelector('.message.ai:last-child');
      if (lastMsg && lastMsg.textContent === 'AI is typing...') {
        chatLog.removeChild(lastMsg);
      }
      appendMessage(aiResponse, 'ai');
      chatForm.querySelector('button').disabled = false;
      userInput.focus();
    }, 600);
  });

  // Focus the input on load
  userInput.focus();
</script>
</body>
</html>
