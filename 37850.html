<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Top Up Game Otomatis</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #171e26, #3b4261);
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
  }
  header {
    width: 100%;
    max-width: 480px;
    text-align: center;
    padding: 20px 0;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
    color: #1DD1A1;
    letter-spacing: 1.5px;
  }
  main {
    width: 100%;
    max-width: 480px;
    background: #222b3a;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 0 15px rgba(29, 209, 161, 0.4);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    color: #88c8b6;
  }
  select, input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #1c2433;
    color: #eee;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  select:focus, input[type="text"]:focus, input[type="number"]:focus {
    box-shadow: 0 0 8px #1dd1a1;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #1dd1a1;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #0f1f13;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 15px rgba(29, 209, 161, 0.7);
  }
  button:hover {
    background: #17b68a;
  }
  .order-summary {
    margin-top: 30px;
    background: #16202b;
    border-radius: 12px;
    padding: 15px 20px;
  }
  .order-summary h2 {
    margin-top: 0;
    font-weight: 700;
    color: #1dd1a1;
    font-size: 1.2rem;
    border-bottom: 1px solid #1dd1a150;
    padding-bottom: 8px;
    margin-bottom: 15px;
  }
  .order-summary p {
    margin: 6px 0;
    font-size: 1rem;
  }
  .footer {
    width: 100%;
    max-width: 480px;
    text-align: center;
    margin-top: 40px;
    font-size: 0.85rem;
    color: #5c7a88;
  }
  /* Responsive Mobile Friendly */
  @media (max-width: 480px) {
    body {
      padding: 15px 10px 30px;
    }
    main {
      padding: 18px;
    }
    button {
      font-size: 1rem;
      padding: 12px;
    }
  }
  .loading-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: #1dd1a1;
    font-size: 1.8rem;
    font-weight: 700;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .loading-overlay.active {
    visibility: visible;
    opacity: 1;
  }
  .spinner {
    border: 4px solid #1dd1a130;
    border-top: 4px solid #1dd1a1;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
    margin-right: 15px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>
<header>
  <h1>Top Up Game Otomatis</h1>
</header>
<main>
  <form id="topupForm" autocomplete="off">
    <label for="game">Pilih Game</label>
    <select id="game" required>
      <option value="" disabled selected>-- Pilih Game --</option>
      <option value="mobile-legends">Mobile Legends</option>
      <option value="free-fire">Free Fire</option>
      <option value="pubg-mobile">PUBG Mobile</option>
      <option value="valorant">Valorant</option>
      <option value="pubg-pc">PUBG PC</option>
      <option value="minecraft">Minecraft</option>
      <option value="call-of-duty">Call of Duty</option>
    </select>
    <label for="serverId">Server ID / User ID</label>
    <input type="text" id="serverId" placeholder="Masukkan Server ID / User ID" required pattern=".{3,}" title="Minimal 3 karakter" />
    <label for="product">Pilih Produk</label>
    <select id="product" required>
      <option value="" disabled selected>-- Pilih Produk --</option>
    </select>
    <label for="quantity">Jumlah Top Up</label>
    <input type="number" id="quantity" placeholder="Masukkan jumlah" min="1" max="1000" required />
    <label for="payment">Metode Pembayaran</label>
    <select id="payment" required>
      <option value="" disabled selected>-- Pilih Metode Pembayaran --</option>
      <option value="gopay">GoPay</option>
      <option value="dana">DANA</option>
      <option value="ovo">OVO</option>
      <option value="bank-transfer">Bank Transfer</option>
      <option value="shopeepay">ShopeePay</option>
    </select>
    <button type="submit">Proses Top Up</button>
  </form>
  <section id="orderResult" class="order-summary" style="display:none;">
    <h2>Rincian Pesanan</h2>
    <p><strong>Game:</strong> <span id="resultGame"></span></p>
    <p><strong>Server ID / User ID:</strong> <span id="resultServer"></span></p>
    <p><strong>Produk:</strong> <span id="resultProduct"></span></p>
    <p><strong>Jumlah:</strong> <span id="resultQuantity"></span></p>
    <p><strong>Total Harga:</strong> <span id="resultPrice"></span></p>
    <p><strong>Metode Pembayaran:</strong> <span id="resultPayment"></span></p>
    <p><em>Pesanan Anda sedang diproses otomatis, mohon tunggu beberapa saat.</em></p>
  </section>
</main>
<div class="loading-overlay" id="loadingOverlay">
  <div class="spinner"></div>
  Memproses Top Up...
</div>

  const gameSelect = document.getElementById('game');

  const resultQuantity = document.getElementById('resultQuantity');

  // Populate products when a game is selected

  }

    const serverId = this.serverId.value.trim();

      // Show order summary

      resultServer.textContent = serverId;
      resultProduct.textContent = selectedProduct.name;
      resultQuantity.textContent = quantity;
      resultPrice.textContent = formatCurrency(totalPrice);

    }, 2500);
  });
</script>
