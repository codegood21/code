<body>
<h1>Play Music AI</h1>
<p>Ask for a song or music recommendation and play it.</p>
<div id="inputSection">
  <input type="text" id="userInput" placeholder="Type music or song name..." autocomplete="off" />
  <button id="playBtn" disabled>Play</button>
</div>
<div id="response">Enter a song or music style above and press Play.</div>

<script>
  const apiKey = 'ak-49293ce1cdcf4d0a9cfb5c61c0b6bedf';
  const input = document.getElementById('userInput');
  const playBtn = document.getElementById('playBtn');
  const responseDiv = document.getElementById('response');
  let audioElem;

  function setLoading(loading) {
    playBtn.disabled = loading;
    playBtn.textContent = loading ? 'Loading...' : 'Play';
  }

  input.addEventListener('input', () => {
    playBtn.disabled = input.value.trim() === '';
  });

  playBtn.addEventListener('click', () => {
    const query = input.value.trim();
    if (!query) return;
    playMusicAI(query);
  });

  async function playMusicAI(query) {
    setLoading(true);
    responseDiv.textContent = 'Searching for music...';

    // Using a fictitious music AI API endpoint for demo since actual API details not provided
    // The AI is meant to interpret the query and return a music URL to play.
    
    try {
      // Call the AI backend with the music query (simulate music search/play response)
      const response = await fetch('https://api.example.com/playmusic', { // placeholder URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + apiKey
        },
        body: JSON.stringify({ query })
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();

      if (data && data.audioUrl) {
        responseDiv.textContent = `Playing: ${data.title || query}`;
        playAudio(data.audioUrl);
      } else {
        responseDiv.textContent = 'No music found for "' + query + '". Try another.';
        stopAudio();
      }
    } catch (err) {
      responseDiv.textContent = 'Error fetching music. Please try again later.';
      stopAudio();
    } finally {
      setLoading(false);
    }
  }

  function playAudio(url) {
    if (audioElem) {
      audioElem.pause();
      audioElem.remove();
    }
    audioElem = document.createElement('audio');
    audioElem.controls = true;
    audioElem.src = url;
    audioElem.autoplay = true;
    responseDiv.appendChild(audioElem);
  }

  function stopAudio() {
    if (audioElem) {
      audioElem.pause();
      audioElem.remove();
      audioElem = null;
    }
  }
</script>
</body>
</html>
