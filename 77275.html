<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Online Purchase</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
    padding: 30px 40px;
  }
  h1 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    color: #4a4a4a;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 500;
    margin-bottom: 8px;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  select:focus {
    border-color: #667eea;
    outline: none;
  }
  button {
    background: #667eea;
    color: #fff;
    border: none;
    padding: 14px 0;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 12px rgba(102,126,234,0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5563c1;
  }
  .summary {
    background: #f9f9f9;
    border-radius: 8px;
    padding: 20px;
    margin-top: 25px;
    box-shadow: inset 0 0 10px #ddd;
    display: none;
  }
  .summary h2 {
    margin-top: 0;
    color: #333;
  }
  .summary p {
    margin: 8px 0;
    font-weight: 500;
  }
  @media (max-width: 400px) {
    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Purchase Form</h1>
  <form id="purchaseForm" novalidate>
    <label for="product">Product</label>
    <select id="product" required>
      <option value="" disabled selected>Select a product</option>
      <option value="Smartphone" data-price="799">Smartphone - $799</option>
      <option value="Laptop" data-price="1199">Laptop - $1199</option>
      <option value="Headphones" data-price="199">Headphones - $199</option>
      <option value="Smartwatch" data-price="299">Smartwatch - $299</option>
    </select>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" max="10" value="1" required />
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Your full name" required />
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <label for="address">Shipping Address</label>
    <input type="text" id="address" placeholder="Street, City, Country" required />
    <button type="submit">Buy Now</button>
  </form>

  <div class="summary" id="summary">
    <h2>Order Summary</h2>
    <p><strong>Product:</strong> <span id="summaryProduct"></span></p>
    <p><strong>Quantity:</strong> <span id="summaryQuantity"></span></p>
    <p><strong>Total Price:</strong> $<span id="summaryPrice"></span></p>
    <p><strong>Customer:</strong> <span id="summaryName"></span></p>
    <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
    <p><strong>Shipping Address:</strong> <span id="summaryAddress"></span></p>
  </div>
</div>
<script>
  (function(){
    const form = document.getElementById('purchaseForm');
    const summary = document.getElementById('summary');
    const summaryProduct = document.getElementById('summaryProduct');
    const summaryQuantity = document.getElementById('summaryQuantity');
    const summaryPrice = document.getElementById('summaryPrice');
    const summaryName = document.getElementById('summaryName');
    const summaryEmail = document.getElementById('summaryEmail');
    const summaryAddress = document.getElementById('summaryAddress');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const productSelect = document.getElementById('product');
      const product = productSelect.value;
      const pricePerUnit = parseFloat(productSelect.options[productSelect.selectedIndex].dataset.price);
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      
      const totalPrice = (pricePerUnit * quantity).toFixed(2);

      summaryProduct.textContent = product;
      summaryQuantity.textContent = quantity;
      summaryPrice.textContent = totalPrice;
      summaryName.textContent = fullName;
      summaryEmail.textContent = email;
      summaryAddress.textContent = address;

      summary.style.display = 'block';

      // Scroll smoothly to the order summary
      summary.scrollIntoView({behavior: 'smooth'});

      // Optionally reset form or disable after purchase
      // form.reset();
      // alert('Thank you for your purchase!');
    });
  })();
</script>
</body>
</html>
