<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Download Video TikTok Tanpa Watermark</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff005e, #ff6600);
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.6);
    padding: 25px 35px;
    border-radius: 12px;
    max-width: 400px;
    width: 95%;
    box-shadow: 0 0 20px rgba(255,102,0,0.7);
  }
  h1 {
    font-weight: 700;
    font-size: 1.6rem;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0 0 6px #ff6600;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #ffcc00;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  button {
    margin-top: 15px;
    width: 100%;
    background: #ff6600;
    border: none;
    padding: 12px 0;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff3300;
  }
  .output {
    margin-top: 20px;
    text-align: center;
  }
  a.download-link {
    display: inline-block;
    padding: 10px 20px;
    background: #ffcc00;
    color: #000;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 0 10px #ffcc0070;
  }
  a.download-link:hover {
    background: #ffaa00;
  }
  .error {
    color: #ff4444;
    font-weight: 700;
    margin-top: 10px;
  }
  @media (max-width: 400px) {
    .container {
      padding: 20px 20px;
    }
    h1 {
      font-size: 1.3rem;
    }
    button {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <main class="container">
    <h1>Download Video TikTok<br><small>Tanpa Watermark</small></h1>
    <label for="url">Masukkan URL Video TikTok</label>
    <input type="text" id="url" placeholder="Contoh: https://www.tiktok.com/@user/video/1234567890" />
    <button id="downloadBtn">Download</button>
    <div class="output" id="output"></div>
  </main>

<script>
  const downloadBtn = document.getElementById('downloadBtn');
  const urlInput = document.getElementById('url');
  const output = document.getElementById('output');

  downloadBtn.addEventListener('click', () => {
    const videoURL = urlInput.value.trim();
    output.innerHTML = '';

    if (!videoURL || !videoURL.match(/^https?:\/\/(www\.)?tiktok\.com\/.+/i)) {
      output.innerHTML = '<p class="error">Masukkan URL TikTok yang valid.</p>';
      return;
    }

    // Third party public API for TikTok video no watermark download
    // Using https://api.tikmate.app API
    // No API key required
    const apiURL = 'https://api.tikmate.app/api/lookup?url=' + encodeURIComponent(videoURL);

    output.innerHTML = '<p>Mencari video...</p>';

    fetch(apiURL)
      .then(response => {
        if (!response.ok) throw new Error('Gagal mendapatkan data video.');
        return response.json();
      })
      .then(data => {
        if (!data || !data.video || !data.video.download || !data.video.download.no_watermark) {
          output.innerHTML = '<p class="error">Video tidak ditemukan atau tidak dapat diunduh tanpa watermark.</p>';
          return;
        }
        const downloadLink = data.video.download.no_watermark;

        output.innerHTML = '<a class="download-link" href="' + downloadLink + '" target="_blank" rel="noopener noreferrer" download>Unduh Video Tanpa Watermark</a>';
      })
      .catch(error => {
        output.innerHTML = '<p class="error">' + error.message + '</p>';
      });
  });
</script>
</body>
</html>
