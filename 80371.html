<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Theme Login with Autoplay Video</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    width: 320px;
    padding: 30px 25px;
    text-align: center;
  }
  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #bb86fc;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-size: 0.9rem;
    margin-bottom: 6px;
    text-align: left;
  }
  input[type="text"],
  input[type="password"] {
    padding: 10px 14px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    background-color: #3a3a3a;
    outline: none;
  }
  button {
    background-color: #bb86fc;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    color: #121212;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }
  button:hover {
    background-color: #9a63d7;
  }
  .error {
    color: #cf6679;
    margin-bottom: 15px;
    font-size: 0.9rem;
  }
  /* Hide video container initially */
  #video-container {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  video {
    max-width: 100vw;
    max-height: 100vh;
    outline: none;
  }
</style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <div id="error-msg" class="error" aria-live="polite"></div>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="video-container" role="dialog" aria-modal="true" aria-label="Autoplay video playing">
    <video id="autoplay-video" playsinline muted autoplay></video>
  </div>

<script>
  (function(){
    const correctUser = 'kinz';
    const correctPass = 'kinz123';

    const loginForm = document.getElementById('login-form');
    const errMsg = document.getElementById('error-msg');
    const loginContainer = document.getElementById('login-container');

    const videoContainer = document.getElementById('video-container');
    const videoEl = document.getElementById('autoplay-video');

    // Put your autoplay video URL here (web-friendly format: mp4, webm)
    // For demonstration, use a publicly available video URL. Replace it as needed.
    const videoSource = "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm";

    // Setup video source and properties
    videoEl.src = videoSource;
    videoEl.controls = false;
    videoEl.muted = false; // Unmute to have sound
    videoEl.autoplay = true;
    videoEl.playsInline = true;

    // Prevent video from being paused or muted while playing
    function preventControls(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }

    function blockKeyboardControls(e) {
      if ([' ', 'Spacebar', 'MediaPlayPause', 'k', 'MediaPause', 'MediaStop'].includes(e.key)) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }

    function onVideoEnded() {
      videoContainer.style.display = 'none';
      loginContainer.style.display = 'flex';
      videoEl.removeEventListener('pause', onVideoPause);
      videoEl.removeEventListener('keydown', blockKeyboardControls);
      videoEl.removeEventListener('contextmenu', preventControls);
      videoEl.removeEventListener('playing', onVideoPlaying);
    }

    function onVideoPause() {
      // Force play
      videoEl.play();
    }

    function onVideoPlaying() {
      // Ensure unmuted sound while playing
      videoEl.muted = false;
    }

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      errMsg.textContent = "";

      const user = loginForm.username.value.trim();
      const pass = loginForm.password.value;

      if(user === correctUser && pass === correctPass){
        // Hide login form and show video container
        loginContainer.style.display = 'none';
        videoContainer.style.display = 'flex';

        // Start video playback
        videoEl.play().catch(() => {
          // Autoplay might get blocked by browser autoplay policies, try again muted then unmute
          videoEl.muted = true;
          videoEl.play().then(() => {
            videoEl.muted = false;
          });
        });

        // Prevent user from stopping or skipping video
        videoEl.addEventListener('pause', onVideoPause);
        videoEl.addEventListener('contextmenu', preventControls);
        videoEl.addEventListener('keydown', blockKeyboardControls);
        videoEl.addEventListener('playing', onVideoPlaying);
        videoEl.setAttribute('tabindex', '-1');
        videoEl.focus();

        videoEl.onended = onVideoEnded;

      } else {
        errMsg.textContent = "Invalid username or password.";
      }
    });

    // Disable default video shortcuts on document level while video is visible
    document.addEventListener('keydown', function(e){
      if(videoContainer.style.display === 'flex'){
        if([' ', 'Spacebar', 'MediaPlayPause', 'k', 'MediaPause', 'MediaStop'].includes(e.key)){
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }
    }, true);
  })();
</script>
</body>
</html>
