<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website HTML Copier</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }
    main {
      display: flex;
      flex: 1;
      flex-direction: column;
      padding: 1rem;
      gap: 0.75rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.3;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      resize: none;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      background-color: #f9f9f9;
      width: 100%;
      box-sizing: border-box;
    }
    .footer {
      text-align: center;
      padding: 0.6rem;
      font-size: 0.85rem;
      color: #555;
    }
    @media (max-width: 600px) {
      main {
        padding: 0.5rem;
      }
      button {
        width: 100%;
      }
      textarea {
        font-size: 0.8rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>Website HTML Copier</header>
  <main>
    <label for="urlInput">Enter the URL of the website you want to copy HTML from:</label>
    <input
      type="text"
      id="urlInput"
      placeholder="https://example.com"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
    />
    <button id="fetchBtn">Fetch HTML</button>
    <label for="outputArea">Copied HTML source code:</label>
    <textarea id="outputArea" readonly spellcheck="false"></textarea>
  </main>
  <div class="footer">
    Note: Due to browser CORS policies, some websites may restrict fetching of their HTML via this tool.
  </div>
  <script>
    const urlInput = document.getElementById("urlInput");
    const fetchBtn = document.getElementById("fetchBtn");
    const outputArea = document.getElementById("outputArea");

    fetchBtn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }
      outputArea.value = "Fetching HTML...";
      fetchHtmlFromUrl(url);
    });

    async function fetchHtmlFromUrl(url) {
      try {
        let fetchUrl = url;
        // If url does not start with http or https, add https
        if (!/^https?:\/\//i.test(fetchUrl)) {
          fetchUrl = "https://" + fetchUrl;
        }
        // Using CORS proxy to bypass CORS limitation
        // This proxy is public and for demo only. Usage subject to rate limits.
        // User can change proxy or run own proxy if desired.
        const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(fetchUrl);

        const response = await fetch(proxyUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch. Status: ${response.status}`);
        }
        const html = await response.text();
        outputArea.value = html;
      } catch (error) {
        outputArea.value =
          "Error fetching the HTML. Note that some websites block cross-origin requests.\n\n" + error;
      }
    }
  </script>
</body>
</html>
