<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Promosi Produk</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 600px;
    max-width: 350px;
    max-height: 600px;
    padding: 20px;
    box-sizing: border-box;
  }
  .promo-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .promo-title {
    font-weight: 600;
    font-size: 1.8rem;
    color: #ff5e62;
    margin-bottom: 10px;
  }
  .promo-subtitle {
    font-weight: 300;
    font-size: 1rem;
    color: #333;
    margin-bottom: 20px;
  }
  .promo-img {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    object-fit: cover;
    height: 180px;
  }
  .promo-price {
    font-size: 1.5rem;
    color: #ff5e62;
    font-weight: 600;
    margin-bottom: 15px;
  }
  .promo-description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 25px;
  }
  .btn-buy {
    background: #ff5e62;
    color: white;
    border: none;
    border-radius: 40px;
    padding: 14px 40px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(255,94,98,0.7);
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn-buy:hover,
  .btn-buy:focus {
    background: #e64b50;
    outline: none;
  }
  @media (max-width: 400px) {
    body {
      padding: 10px;
      height: 100vh;
      max-width: 100vw;
    }
    .promo-container {
      padding: 15px;
    }
    .promo-img {
      height: 140px;
    }
  }
</style>
</head>
<body>
  <div class="promo-container">
    <h1 class="promo-title">Super Diskon Smartphone XYZ</h1>
    <p class="promo-subtitle">Harga Spesial hanya hari ini!</p>
    <img class="promo-img" src="https://images.unsplash.com/photo-1512499617640-c2f999093b62?auto=format&fit=crop&w=280&q=80" alt="Produk Smartphone XYZ" />
    <div class="promo-price">Rp 3.499.000 <span style="text-decoration: line-through; color: #ccc; font-weight: 400; font-size: 1rem;">Rp 5.999.000</span></div>
    <p class="promo-description">Nikmati performa tinggi dan desain elegan dengan Smartphone XYZ. Kamera jernih, baterai tahan lama, dan fitur canggih untuk aktivitas sehari-hari.</p>
    <button class="btn-buy" onclick="alert('Terima kasih sudah membeli Smartphone XYZ!')">Beli Sekarang</button>
  </div>
</body>
</html>
