<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtusim Style Web</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0e0e0e;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.05em;
    border-bottom: 2px solid #6272ff;
    text-transform: uppercase;
    color: #6272ff;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    max-width: 420px;
    margin: 2rem auto;
    background: #181818;
    border-radius: 10px;
    box-shadow: 0 0 15px #6272ff44;
    padding: 2rem;
  }
  main h2 {
    margin: 0 0 1rem;
    font-size: 1.6rem;
    color: #50fa7b;
    text-align: center;
  }
  .contact-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .contact-list li {
    background: #222222;
    margin: 0.75rem 0;
    border-radius: 8px;
    display: flex;
    align-items: center;
    padding: 1rem 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .contact-list li:hover {
    background: #44475a;
  }
  .icon {
    width: 36px;
    height: 36px;
    margin-right: 1rem;
    filter: invert(63%) sepia(95%) saturate(509%) hue-rotate(157deg) brightness(89%) contrast(88%);
  }
  .contact-text {
    flex-grow: 1;
    font-weight: 500;
    color: #f8f8f2;
    font-size: 1.1rem;
    user-select: text;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #6272ffaa;
  }
</style>
</head>
