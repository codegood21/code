<script>
  (function() {
    const phoneInput = document.getElementById('phone');
    const sendOtpBtn = document.getElementById('sendOtpBtn');

      return phonePattern.test(phone.trim());

      const otpPattern = /^\d{6}$/;
      return otpPattern.test(otp.trim());
    }

    sendOtpBtn.addEventListener('click', function() {
      const phone = phoneInput.value.trim();
      if (!isValidPhone(phone)) {
        phoneInput.focus();
        alert('Please enter a valid phone number with country code.');
        return;
      }
      // Simulate sending OTP via WhatsApp (mock)

      otpSection.style.display = 'block';
      sendOtpBtn.disabled = true;
      phoneInput.disabled = true;
      otpInput.focus();
    });

    otpInput.addEventListener('input', function() {
      if (isValidOTP(otpInput.value)) {
        loginBtn.disabled = false;
      } else {
        loginBtn.disabled = true;
      }
    });

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (loginBtn.disabled) return;

        alert('Login successful!');
        // Reset form
        phoneInput.value = '';
        otpInput.value = '';
        otpSection.style.display = 'none';
        sendOtpBtn.disabled = false;
        phoneInput.disabled = false;
        loginBtn.disabled = true;
        phoneInput.focus();
      } else {
        alert('Invalid OTP. Please try again.');
        otpInput.focus();
      }
    });

    // Make sure layout fits mobile screen heights exactly without scrolling on typical 600px height/350px width
    function adjustBodyHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', adjustBodyHeight);
    adjustBodyHeight();
  })();
</script>
</body>
</html>
