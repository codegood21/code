<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>

      margin: 0;
      padding: 0;

      height: 100vh;
      display: flex;
      flex-direction: column;

      align-items: center;

    .container {
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(10px);

      width: 95vw;

      text-align: center;

    label {
      font-size: 0.9rem;

      font-weight: bold;

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;

      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 15px;
      font-family: inherit;
    }
    button {
      background-color: #5c62f2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;

      transition: background-color 0.3s ease;

    }

    button:focus {
      background-color: #4a4fd3;
      outline: none;

</head>
<body>
  <div class="container" role="main">
    <h1>OpenAI Chat Client</h1>
    <label for="apikey">Enter your OpenAI API Key</label>
    <input type="password" id="apikey" placeholder="sk-xxxx..." autocomplete="off" aria-label="API Key" />
    <label for="prompt">Enter your prompt</label>
    <textarea id="prompt" placeholder="Type a message..." aria-label="Prompt input"></textarea>
    <button id="send-btn" aria-label="Send prompt to OpenAI">Send</button>
    <div class="response-box" id="response" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    (() => {
      const apikeyInput = document.getElementById('apikey');
      const promptInput = document.getElementById('prompt');
      const sendBtn = document.getElementById('send-btn');
      const responseBox = document.getElementById('response');

      function appendResponse(text) {
        responseBox.textContent = text;
      }

      async function sendRequest() {
        const apiKey = apikeyInput.value.trim();
        const prompt = promptInput.value.trim();
        responseBox.textContent = '';
        if (!apiKey) {
          alert('Please enter your OpenAI API Key.');
          apikeyInput.focus();
          return;
        }
        if (!prompt) {
          alert('Please enter a prompt.');
          promptInput.focus();
          return;
        }

        try {
          sendBtn.disabled = true;
          sendBtn.textContent = 'Loading...';

          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + apiKey
            },
            body: JSON.stringify({
              model: 'gpt-4',
              messages: [{ role: 'user', content: prompt }],
              max_tokens: 500,
              temperature: 0.7
            })
          });

          if (!response.ok) {
            const errData = await response.json().catch(() => null);
            throw new Error(errData?.error?.message || `HTTP error ${response.status}`);
          }

          const data = await response.json();
          const message = data.choices?.[0]?.message?.content || 'No response content';
          appendResponse(message);
        } catch (error) {
          appendResponse('Error: ' + error.message);
        } finally {
          sendBtn.disabled = false;
          sendBtn.textContent = 'Send';
        }
      }

      sendBtn.addEventListener('click', sendRequest);
      promptInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendRequest();
        }
      });
    })();
  </script>
</body>
</html>
