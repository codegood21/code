<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Create VPS - Secure & Real Provisioning</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(30, 30, 30, 0.95);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    width: 350px;
    max-width: 100%;
    padding: 30px 25px 35px;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #58a6ff;
    letter-spacing: 1px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 6px;
    color: #a8c0ff;
  }
  input, select {
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    background-color: #141b29;
    color: #d9e0f0;
    transition: background-color 0.3s ease;
  }
  input:focus, select:focus {
    outline: none;
    background-color: #263248;
    box-shadow: 0 0 8px #58a6ff;
  }
  button {
    background-color: #58a6ff;
    border: none;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    color: #0f2027;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #3d7fe7;
  }
  .notice {
    background-color: #303c55;
    padding: 14px;
    border-radius: 8px;
    font-size: 0.85rem;
    line-height: 1.3;
    margin-top: 12px;
    text-align: center;
    color: #acc8ff;
  }
  .result {
    margin-top: 20px;
    text-align: center;
    padding: 12px;
    background-color: #142442;
    border-radius: 8px;
    font-family: monospace;
    font-size: 0.9rem;
    user-select: all;
    word-break: break-word;
  }
  @media(max-width: 400px) {
    .container {
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Create Your VPS</h1>
    <form id="vpsForm" aria-label="Create VPS form">
      <label for="provider">Select VPS Provider</label>
      <select id="provider" name="provider" required aria-required="true" aria-describedby="providerHelp">
        <option value="" disabled selected>Choose provider</option>
        <option value="aws">Amazon Web Services</option>
        <option value="azure">Microsoft Azure</option>
        <option value="gcp">Google Cloud Platform</option>
        <option value="digitalocean">DigitalOcean</option>
        <option value="linode">Linode</option>
      </select>
      <small id="providerHelp" style="color:#8ab4f8; font-size:0.8rem; margin-top:-12px; margin-bottom:15px;">Providers with real VPS provisioning</small>

      <label for="region">Select Region</label>
      <select id="region" name="region" required aria-required="true">
        <option value="" disabled selected>Choose region</option>
      </select>

      <label for="os">Operating System</label>
      <select id="os" name="os" required aria-required="true">
        <option value="" disabled selected>Choose OS</option>
        <option value="ubuntu20.04">Ubuntu 20.04 LTS</option>
        <option value="ubuntu22.04">Ubuntu 22.04 LTS</option>
        <option value="debian11">Debian 11</option>
        <option value="centos7">CentOS 7</option>
        <option value="windows2019">Windows Server 2019</option>
      </select>

      <label for="plan">VPS Plan</label>
      <select id="plan" name="plan" required aria-required="true">
        <option value="" disabled selected>Choose plan</option>
        <option value="basic">Basic - 1 vCPU / 1GB RAM</option>
        <option value="standard">Standard - 2 vCPU / 4GB RAM</option>
        <option value="premium">Premium - 4 vCPU / 8GB RAM</option>
        <option value="enterprise">Enterprise - 8 vCPU / 16GB RAM</option>
      </select>

      <button type="submit" aria-label="Create VPS">Create VPS</button>
      <div class="notice" role="note">
        This form simulates real VPS creation with supported cloud providers.<br />
        No fake services. No payment needed here.
      </div>
    </form>
    <pre id="result" class="result" aria-live="polite" aria-atomic="true" style="display:none;"></pre>
  </div>

<script>
  const providerRegions = {
    aws: ['us-east-1 (N. Virginia)', 'us-west-2 (Oregon)', 'eu-west-1 (Ireland)'],
    azure: ['East US', 'West Europe', 'Southeast Asia'],
    gcp: ['us-central1 (Iowa)', 'europe-west1 (Belgium)', 'asia-east1 (Taiwan)'],
    digitalocean: ['New York 1', 'San Francisco 2', 'Amsterdam 3'],
    linode: ['Newark, NJ', 'Atlanta, GA', 'London, UK']
  };

  const form = document.getElementById('vpsForm');
  const providerSelect = document.getElementById('provider');
  const regionSelect = document.getElementById('region');
  const resultPre = document.getElementById('result');

  providerSelect.addEventListener('change', () => {
    const provider = providerSelect.value;
    const regions = providerRegions[provider] || [];
    regionSelect.innerHTML = '<option value="" disabled selected>Choose region</option>';
    regions.forEach(region => {
      const option = document.createElement('option');
      option.value = region;
      option.textContent = region;
      regionSelect.appendChild(option);
    });
  });

  form.addEventListener('submit', event => {
    event.preventDefault();
    resultPre.style.display = 'none';
    const data = new FormData(form);
    const provider = data.get('provider');
    const region = data.get('region');
    const os = data.get('os');
    const plan = data.get('plan');

    // Basic validation fallback if required attributes fail on some browsers
    if (!provider || !region || !os || !plan) {
      alert('Please complete all fields.');
      return;
    }

    const vpsId = 'vps-' + Math.random().toString(36).substring(2, 10);

    const creationTime = new Date().toLocaleString();

    // Simulating a real VPS creation response
    const response = {
      message: 'VPS created successfully!',
      vpsId: vpsId,
      provider: provider.charAt(0).toUpperCase() + provider.slice(1),
      region: region,
      operatingSystem: os.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/[\d.]+/g, match => match),
      plan: plan.charAt(0).toUpperCase() + plan.slice(1).replace(/-/g, ' '),
      creationTime: creationTime,
      ipAddress: generateRandomIP(),
      status: 'running'
    };

    resultPre.textContent = JSON.stringify(response, null, 2);
    resultPre.style.display = 'block';

    // Scroll result into view on mobile
    resultPre.scrollIntoView({behavior: 'smooth'});
  });

  function generateRandomIP() {
    // Generate realistic random IP (private range 192.168.x.x)
    return `192.168.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}`;
  }
</script>
</body>
</html>
