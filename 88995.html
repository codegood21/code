<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Stylish To-Do List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }
  .todo-container {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 400px;
    max-width: 90vw;
    padding: 30px;
    color: #333;
  }
  h1 {
    margin: 0 0 20px 0;
    font-weight: 600;
    font-size: 1.8rem;
    text-align: center;
    color: #5b3cc4;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  form {
    display: flex;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 12px 0 0 12px;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    border-color: #5b3cc4;
  }
  button {
    background: #5b3cc4;
    color: white;
    border: none;
    padding: 0 20px;
    font-size: 1rem;
    border-radius: 0 12px 12px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #4a2fb0;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 300px;
    overflow-y: auto;
  }
  li {
    background: #f4f4f8;
    border-radius: 12px;
    margin-bottom: 12px;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  li.done {
    background: #d1e7dd;
    color: #2a5934;
    text-decoration: line-through;
  }
  li:hover {
    background: #e9e9ff;
  }
  .todo-text {
    flex-grow: 1;
    cursor: pointer;
    font-size: 1rem;
  }
  .remove-btn {
    background: transparent;
    border: none;
    color: #c94c4c;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.2rem;
    margin-left: 15px;
    border-radius: 8px;
    padding: 0 6px;
    transition: color 0.3s;
  }
  .remove-btn:hover {
    color: #861b1b;
  }
  /* Scrollbar for list */
  ul::-webkit-scrollbar {
    width: 7px;
  }
  ul::-webkit-scrollbar-thumb {
    background-color: #5b3cc4;
    border-radius: 10px;
  }
  ul::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="todo-container">
    <h1>TO-DO LIST</h1>
    <form id="todo-form" autocomplete="off">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite"></ul>
  </div>
  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    // Load todos from localStorage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }
    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = todo.done ? 'done' : '';
        li.dataset.index = index;
        const span = document.createElement('span');
        span.className = 'todo-text';
        span.textContent = todo.text;
        span.tabIndex = 0;
        span.setAttribute('role', 'button');
        span.setAttribute('aria-pressed', todo.done);
        span.addEventListener('click', () => toggleDone(index));
        span.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleDone(index);
          }
        });
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.title = 'Remove task';
        removeBtn.innerHTML = '&times;';
        removeBtn.addEventListener('click', () => removeTodo(index));
        li.appendChild(span);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }
    function addTodo(text) {
      todos.push({ text, done: false });
      saveTodos();
      renderTodos();
    }
    function removeTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }
    function toggleDone(index) {
      todos[index].done = !todos[index].done;
      saveTodos();
      renderTodos();
    }
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        addTodo(text);
        input.value = '';
        input.focus();
      }
    });

    // Initial render
    renderTodos();
  </script>
</body>
</html>
