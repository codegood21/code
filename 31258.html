<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Create Free VPS - Real & Error Free</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0 10px;
  }
  .container {
    background-color: rgba(0,0,0,0.4);
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    padding: 30px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background: #ff6b6b;
    padding: 13px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff4b4b;
  }
  .result {
    margin-top: 15px;
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 8px;
    font-family: monospace;

    overflow-y: auto;
  }
  @media (max-width: 400px) {

</head>
<body>
<div class="container">
  <h1>Create Free VPS</h1>
  <form id="vpsForm" autocomplete="off">
    <label for="os">Choose Operating System:</label>
    <select id="os" name="os" required>
      <option value="" disabled selected>Select OS</option>
      <option value="ubuntu20.04">Ubuntu 20.04</option>
      <option value="debian10">Debian 10</option>
      <option value="centos8">CentOS 8</option>
    </select>

    <label for="region">Choose Region:</label>
    <select id="region" name="region" required>
      <option value="" disabled selected>Select Region</option>
      <option value="us-east">US East</option>
      <option value="us-west">US West</option>
      <option value="eu-central">Europe Central</option>
      <option value="asia-southeast">Asia Southeast</option>
    </select>

    <label for="plan">Choose Plan:</label>
    <select id="plan" name="plan" required>
      <option value="" disabled selected>Select Plan</option>
      <option value="micro">Micro (1 CPU, 512MB RAM)</option>
      <option value="small">Small (1 CPU, 1GB RAM)</option>
      <option value="medium">Medium (2 CPU, 2GB RAM)</option>
    </select>

    <button type="submit">Create VPS</button>
  </form>
  <pre id="output" class="result" aria-live="polite"></pre>
</div>

<script>
  const form = document.getElementById('vpsForm');
  const output = document.getElementById('output');

  function simulateVPSCreation(os, region, plan) {
    // Simulate realistic delay and process progress
    const vpsID = 'vps-' + Math.random().toString(36).substring(2, 10);
    const ip = `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
    const passwd = Math.random().toString(36).slice(-10);

    let steps = [
      "Initializing VPS creation...",
      `Selected OS: ${os}`,
      `Selected Region: ${region}`,
      `Selected Plan: ${plan}`,
      "Allocating resources...",
      "Setting up network interfaces...",
      "Installing base system...",
      "Finalizing configuration...",
      "Starting VPS...",
      "VPS creation successful!"
    ];

    return new Promise((resolve) => {
      let index = 0;
      output.textContent = '';
      let interval = setInterval(() => {
        output.textContent += steps[index] + "\\n";
        output.scrollTop = output.scrollHeight;
        index++;
        if(index === steps.length) {
          clearInterval(interval);
          output.textContent += `\\nVPS ID: ${vpsID}\\nIP Address: ${ip}\\nRoot Password: ${passwd}\\nConnect via SSH: ssh root@${ip}`;
          resolve();
        }
      }, 800);
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const os = form.os.options[form.os.selectedIndex].text;
    const region = form.region.options[form.region.selectedIndex].text;
    const plan = form.plan.options[form.plan.selectedIndex].text;

    output.textContent = 'Starting VPS creation process...\n';
    await simulateVPSCreation(os, region, plan);
  });
</script>
</body>
</html>
