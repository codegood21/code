<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lin Tree Style Website</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400&display=swap');
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: start;
    min-height: 100vh;
    padding: 50px 20px;
    box-sizing: border-box;
  }
  .container {
    background: #121212cc;
    max-width: 600px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 12px 40px rgb(0 0 0 / 0.3);
    overflow: hidden;
  }
  header {
    background: #222;
    padding: 2rem 2.5rem;
    text-align: center;
    font-family: 'Roboto Slab', serif;
    font-size: 2.75rem;
    letter-spacing: 0.15em;
    border-bottom: 4px solid #00d8ff;
  }
  main {
    padding: 2rem 2.5rem;
  }
  h2 {
    font-weight: 700;
    font-family: 'Roboto Slab', serif;
    font-size: 1.6rem;
    margin-bottom: 0.3rem;
    color: #00d8ff;
  }
  p {
    font-weight: 400;
    line-height: 1.45;
    font-size: 1rem;
    color: #eee;
    margin-top: 0;
    margin-bottom: 1.5rem;
  }
  .btn {
    display: inline-block;
    background: #00d8ff;
    color: #121212;
    padding: 0.7rem 1.75rem;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 6px 20px rgb(0 216 255 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .btn:hover,
  .btn:focus {
    background: #03b2fb;
    box-shadow: 0 8px 32px rgb(3 178 251 / 0.7);
  }
  footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.9rem;
    color: #78e2ffcc;
  }
  @media (max-width: 480px) {
    body {
      padding: 30px 15px;
    }
    header {
      font-size: 2rem;
      padding: 1.5rem 2rem;
    }
    main {
      padding: 1.5rem 2rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <header>LIN TREE</header>
    <main>
      <h2>Features</h2>
      <p>Elegant and minimalist design inspired by Lin Tree with bright highlights and smooth shadows.</p>
      <h2>Usage</h2>
      <p>Perfect for modern landing pages, portfolios, or stylish web apps requiring a clean, smooth UI.</p>
      <a href="#" class="btn" role="button" aria-label="Get started with Lin Tree">Get Started</a>
    </main>
    <footer>&copy; 2024 Lin Tree Inspired UI</footer>
  </div>
</body>
</html>
