<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DDOS Attack Simulation - Overpower</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
    color: #00ff99;
    font-family: 'Orbitron', monospace, monospace;
    overflow: hidden;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h1 {
    margin: 0 0 10px 0;
    font-size: 3rem;
    text-shadow:
      0 0 10px #00ff99,
      0 0 20px #00ff99,
      0 0 30px #00ff99,
      0 0 40px #00ff99;
  }
  #status {
    font-weight: bold;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    margin-bottom: 20px;
  }
  #packets {
    position: relative;
    width: 100%;
    height: 50vh;
    max-width: 900px;
    background: rgba(0,0,0,0.75);
    border: 2px solid #00ff99;
    border-radius: 10px;
    overflow: hidden;
  }
  .packet {
    position: absolute;
    border-radius: 50%;
    background: #00ff99;
    opacity: 0.7;
    box-shadow:
      0 0 8px #00ff99,
      0 0 15px #00ff99,
      0 0 30px #00ff99;
    animation-timing-function: linear;
  }
  #footer {
    margin-top: 30px;
    font-size: 0.85rem;
    color: #009966;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
  <h1>DDoS Overpower Simulation</h1>
  <div id="status">Initializing simulation...</div>
  <div id="packets"></div>
  <div id="footer">Simulation for educational purposes only.</div>

<script>
(() => {
  const packetsContainer = document.getElementById('packets');
  const statusEl = document.getElementById('status');

  const maxPackets = 200;
  let packets = [];
  let packetIdCounter = 0;
  let attacksLaunched = 0;
  let packetsSent = 0;
  let lastUpdate = Date.now();

  // Utility functions
  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }
  function createPacket() {
    const size = randomRange(5, 12);
    const packet = document.createElement('div');
    packet.classList.add('packet');
    packet.style.width = size + 'px';
    packet.style.height = size + 'px';
    packet.style.left = randomRange(0, packetsContainer.clientWidth - size) + 'px';
    packet.style.top = packetsContainer.clientHeight + 'px';
    packet.style.backgroundColor = `hsl(${randomRange(120, 160)}, 100%, 50%)`;
    packet.style.boxShadow = `0 0 8px hsl(${randomRange(120, 160)}, 100%, 50%), 0 0 15px hsl(${randomRange(120, 160)}, 100%, 50%), 0 0 30px hsl(${randomRange(120, 160)}, 100%, 50%)`;
    packetsContainer.appendChild(packet);
    return {
      id: packetIdCounter++,
      el: packet,
      x: parseFloat(packet.style.left),
      y: packetsContainer.clientHeight,
      size,
      speed: randomRange(0.9, 2.2),
      drift: randomRange(-0.2, 0.2),
      opacity: 0.7,
    };
  }

  function updatePackets(delta) {
    for (let i = packets.length - 1; i >= 0; i--) {
      const p = packets[i];
      p.y -= p.speed * delta;
      p.x += p.drift * delta;
      p.opacity -= 0.0015 * delta;
      if (p.opacity <= 0 || p.y + p.size < 0 || p.x + p.size < 0 || p.x > packetsContainer.clientWidth) {
        packetsContainer.removeChild(p.el);
        packets.splice(i, 1);
        continue;
      }
      p.el.style.top = p.y + 'px';
      p.el.style.left = p.x + 'px';
      p.el.style.opacity = p.opacity;
    }
  }

  function launchPackets() {
    const count = Math.min(randomRange(8, 18), maxPackets - packets.length);
    for (let i = 0; i < count; i++) {
      packets.push(createPacket());
      packetsSent++;
    }
  }

  function updateStatus() {
    const now = Date.now();
    if (now - lastUpdate >= 1000) {
      lastUpdate = now;
      attacksLaunched++;
      statusEl.textContent =
        `Attacks launched: ${attacksLaunched} | Packets sent: ${packetsSent} | Active packets: ${packets.length}`;
    }
  }

  // Animation loop
  let lastFrame = performance.now();
  function loop(now) {
    const delta = now - lastFrame;
    lastFrame = now;

    updatePackets(delta/16);
    updateStatus();

    requestAnimationFrame(loop);
  }

  // Start simulation
  let interval = setInterval(() => {
    launchPackets();
    if (packetsSent > 5000) clearInterval(interval);
  }, 200);

  statusEl.textContent = 'Simulation started...';

  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
