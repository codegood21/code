<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>App Premium Keren - Jualan App Premium</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4a00e0, #8e2de2);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 2.2rem;
    letter-spacing: 1.4px;
    text-transform: uppercase;
    text-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  p.subtitle {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #ddd;
  }
  .price {
    font-size: 2.6rem;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 1.5px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .features {
    list-style: none;
    padding: 0;
    margin: 0 0 30px 0;
    text-align: left;
    color: #e0d7ff;
  }
  .features li {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    font-size: 1rem;
  }
  .features li:last-child {
    border-bottom: none;
  }
  button.buy-btn {
    background: #6c63ff;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 15px 40px;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 8px 20px rgba(108, 99, 255, 0.5);
    width: 100%;
  }
  button.buy-btn:hover,
  button.buy-btn:focus {
    background: #4a35e0;
    outline: none;
  }
  @media (max-width: 400px) {
    .container {
      padding: 25px 15px;
    }
    .price {
      font-size: 2rem;
    }
    h1 {
      font-size: 1.8rem;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main">
    <h1>App Premium Keren</h1>
    <p class="subtitle">Dapatkan aplikasi premium eksklusif dengan fitur terbaik dan tema keren yang tidak ada duanya.</p>
    <div class="price">Rp 150.000,-</div>
    <ul class="features" aria-label="Fitur-fitur aplikasi premium">
      <li>Desain modern dan responsif</li>
      <li>Mode gelap dan terang</li>
      <li>Update fitur reguler</li>
      <li>Support 24/7 via WhatsApp</li>
      <li>Mudah digunakan & cepat</li>
    </ul>
    <button class="buy-btn" aria-label="Beli sekarang tombol" onclick="buyNow()">Beli Sekarang</button>
  </main>

  <script>
     function buyNow() {
       const phone = '6285880150761';
       const message = encodeURIComponent('Halo, saya ingin membeli App Premium Keren.');
       const url = `https://wa.me/${phone}?text=${message}`;
       window.location.href = url;
     }
  </script>
</body>
</html>
