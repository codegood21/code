<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Account Data Fetch</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #202124;
  }
  button {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #357ae8;
  }
  #user-info {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    max-width: 350px;
    width: 100%;
    text-align: center;
  }
  #user-info img {
    border-radius: 50%;
    width: 96px;
    height: 96px;
    margin-bottom: 12px;
  }
  #user-info h2 {
    margin: 8px 0;
  }
  #user-info p {
    margin: 4px 0;
    font-size: 0.9rem;
    color: #606770;
  }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<button id="signin_button">Sign in with Google</button>
<div id="user-info" style="display:none;">
  <img id="user-pic" src="" alt="User Picture" />
  <h2 id="user-name"></h2>
  <p id="user-email"></p>
</div>

<script>
  const client_id = 'YOUR_GOOGLE_CLIENT_ID_HERE'; // Replace with your Google OAuth client ID

  function handleCredentialResponse(response) {
    // Decode JWT token to get user info
    const data = parseJwt(response.credential);
    // Show user info
    document.getElementById('user-pic').src = data.picture;
    document.getElementById('user-name').textContent = data.name;
    document.getElementById('user-email').textContent = data.email;
    document.getElementById('user-info').style.display = 'block';
    // Hide sign in button once signed in
    document.getElementById('signin_button').style.display = 'none';
  }

  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: client_id,
      callback: handleCredentialResponse,
    });
    const signinButton = document.getElementById('signin_button');
    signinButton.addEventListener('click', () => {
      google.accounts.id.prompt();
      google.accounts.id.renderButton(
        signinButton,
        { theme: 'outline', size: 'large' }  // customization attributes
      );
    });
  };
</script>
</body>
</html>
