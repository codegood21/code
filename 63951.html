<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tempek Godok</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    max-width: 350px;
    width: 100%;
    max-height: 600px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 10px;
  }
  .tempek {
    background-color: #ecf0f1;
    margin: 20px auto;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    border: 5px solid #27ae60;
    box-shadow: inset 0 5px 10px rgba(39, 174, 96, 0.3),
                0 8px 6px rgba(0, 0, 0, 0.1);
    position: relative;
  }
  .line {
    position: absolute;
    width: 2px;
    height: 80%;
    background-color: #27ae60;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
    box-shadow: 0 0 5px #2ecc71;
  }
  .steam {
    position: absolute;
    width: 8px;
    height: 50px;
    border-radius: 20px;
    background: linear-gradient(180deg, #ddd, #fff);
    top: -40px;
    left: 50%;
    opacity: 0.6;
    animation: steamMove 3s ease-in-out infinite;
  }
  .steam.steam2 {
    left: 60%;
    animation-delay: 1.2s;
  }
  .steam.steam3 {
    left: 40%;
    animation-delay: 2.4s;
  }

  @keyframes steamMove {
    0% {
      top: -40px;
      opacity: 0.6;
      transform: translateX(0) scale(1);
    }
    50% {
      opacity: 0.3;
      transform: translateX(5px) scale(1.1);
    }
    100% {
      top: -80px;
      opacity: 0;
      transform: translateX(-5px) scale(1.2);
    }
  }
  p.description {
    color: #34495e;
    font-size: 1.1rem;
    margin-top: 15px;
    line-height: 1.4em;
  }
  @media (max-width: 400px) {
    body {
      padding: 10px;
    }
    .container {
      max-width: 100%;
      max-height: 600px;
      padding: 15px;
    }
    .tempek {
      width: 100%;
      height: 280px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Tempek Godok">
    <h1>Tempek Godok</h1>
    <div class="tempek" aria-label="Pot of boiling tempek">
      <div class="line"></div>
      <div class="steam"></div>
      <div class="steam steam2"></div>
      <div class="steam steam3"></div>
    </div>
    <p class="description">
      Tempek Godok adalah makanan tradisional khas Jawa Barat yang terbuat dari tempe 
      yang direbus dalam air mendidih. Biasanya tempek godok dinikmati dengan sambal kacang, 
      sebagai camilan sehat dan lezat.
    </p>
  </div>
</body>
</html>
