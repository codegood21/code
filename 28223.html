<script>
(() => {
  'use strict';

  const adminCredentials = { username: 'deemzet', password: 'admin' };

  // Simulated users who have bought plan
  const usersWithPlan = new Set();

  // Save login status & plan in sessionStorage for persistence during the session
  const session = {
    currentUser: null,

  const attackDurationInput = document.getElementById('attackDuration');

  const attackLog = document.getElementById('attackLog');

  function showError(message) {
    errorMessage.textContent = message;

  function clearError() {
    errorMessage.textContent = '';

  function fadeOutLoginPanel() {
    loginPanel.style.transition = 'opacity 0.7s ease';
    loginPanel.style.opacity = '0';
    setTimeout(() => {
      loginPanel.style.display = 'none';
      ddosPanel.style.display = 'block';
      ddosPanel.style.opacity = '0';
      ddosPanel.style.maxHeight = '0px';
      ddosPanel.setAttribute('aria-hidden', 'false');
      setTimeout(() => {

        }
      } else {
        showError('Account not found');
        return false;

  [usernameInput, passwordInput].forEach(input => {
