<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>THR QRIS</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f8fafc, #dbeafe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 320px;
    width: 90vw;
  }
  h1 {
    font-weight: 700;
    color: #2563eb;
    margin-bottom: 1rem;
  }
  button {
    background-color: #3b82f6;
    color: white;
    font-size: 1.1rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(59,130,246,0.4);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #2563eb;
    transform: scale(1.05);
  }
  .qris-container {
    margin-top: 1.8rem;
    display: none;
  }
  .qris-container img {
    width: 220px;
    height: 220px;
    border-radius: 14px;
    box-shadow: 0 5px 15px rgba(37,99,235,0.3);
  }
  .close-btn {
    margin-top: 1.2rem;
    display: inline-block;
    background: #ef4444;
    color: white;
    padding: 0.6rem 1.4rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(239,68,68,0.4);
    transition: background-color 0.3s ease;
  }
  .close-btn:hover {
    background: #b91c1c;
  }
</style>
</head>
<body>
<div class="container">
  <h1>THR QRIS</h1>
  <button id="showQrisBtn" aria-label="Klik untuk menampilkan QRIS">AmLop THR</button>
  <div class="qris-container" id="qrisContainer" aria-live="polite" aria-atomic="true">
    <img src="https://chart.googleapis.com/chart?cht=qr&chl=00020101021226640014ID.CO.QRIS.WWW0118936008230023030213U112345678903017HEW18360072025030376454051000.005802ID5912NAMAMU6009JAKARTA6105123456207ABCDE6304A13A" alt="QRIS untuk pembayaran THR" />
    <button class="close-btn" id="closeQrisBtn" aria-label="Tutup tampilan QRIS">Tutup QRIS</button>
  </div>
</div>

<script>
  const showBtn = document.getElementById('showQrisBtn');
  const qrisContainer = document.getElementById('qrisContainer');
  const closeBtn = document.getElementById('closeQrisBtn');

  showBtn.addEventListener('click', () => {
    qrisContainer.style.display = 'block';
    showBtn.setAttribute('aria-expanded', 'true');
  });

  closeBtn.addEventListener('click', () => {
    qrisContainer.style.display = 'none';
    showBtn.setAttribute('aria-expanded', 'false');
    showBtn.focus();
  });
</script>
</body>
</html>
