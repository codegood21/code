<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Free VPS Simulator - Powered by Rijalganzz</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #262626, #0a0a0a);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    background: #1b1b1b;
    width: 350px;
    max-width: 100vw;
    height: 590px; /* Just under 600px for mobile fit */
    border-radius: 10px;
    box-shadow: 0 0 20px #0ff;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    margin-bottom: 10px;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #0ff;
  }
  header span {
    font-size: 0.85rem;
    color: #0aa;
  }

  /* VPS Info panel */
  #vps-info {
    background: #111;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 12px;
    user-select: none;
  }
  #vps-info h2 {
    margin-bottom: 8px;
    color: #0ff;
    font-weight: 600;
  }
  .info-item {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-size: 1rem;
  }
  .info-item span {
    color: #0aa;
  }

  /* Console */
  #console {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    flex-grow: 1;
    border-radius: 8px;
    padding: 15px;
    overflow-y: auto;
    white-space: pre-wrap;
    user-select: text;
  }

  /* Controls */
  #controls {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }
  button {
    background: #0aa;
    border: none;
    border-radius: 6px;
    color: #000;
    font-weight: 700;
    font-size: 1rem;
    padding: 8px 20px;
    cursor: pointer;
    user-select: none;
    transition: background 0.25s ease-in-out;
  }
  button:active {
    background: #077;
  }
  button:disabled {
    background: #044;
    cursor: default;
  }
  @media (max-width: 400px) {
    #app {
      width: 95vw;
      height: 580px;
      padding: 15px;
    }
    button {
      font-size: 0.9rem;
      padding: 6px 15px;
    }
  }
</style>
</head>
<body>
  <div id="app" role="main" aria-label="Free VPS Simulator powered by Rijalganzz">
    <header>
      <h1>Free VPS Simulator</h1>
      <span>Powered by Rijalganzz</span>
    </header>
    <section id="vps-info" aria-live="polite" aria-atomic="true">
      <h2>Your VPS Configuration</h2>
      <div class="info-item">
        <div>CPU Cores:</div>
        <div><span id="cpu-count">4</span></div>
      </div>
      <div class="info-item">
        <div>RAM:</div>
        <div><span id="ram-amount">16 GB</span></div>
      </div>
      <div class="info-item">
        <div>Username:</div>
        <div><span id="user-name">root</span></div>
      </div>
      <div class="info-item">
        <div>Password:</div>
        <div><span id="pass-word">(no password)</span></div>
      </div>
      <div class="info-item">
        <div>Status:</div>
        <div><span id="vps-status">Stopped</span></div>
      </div>
    </section>
    <section id="console" tabindex="0" aria-label="VPS terminal console">
&gt; The VPS is currently stopped. Click 'Power On' to start.<br>
    </section>
    <section id="controls">
      <button id="power-btn" aria-pressed="false" aria-label="Power On VPS">Power On</button>
      <button id="install-btn" aria-label="Install software on VPS" disabled>Install</button>
    </section>
  </div>

<script>
  (function(){
    const cpuCountEl = document.getElementById('cpu-count');
    const ramAmountEl = document.getElementById('ram-amount');
    const userNameEl = document.getElementById('user-name');
    const passWordEl = document.getElementById('pass-word');
    const statusEl = document.getElementById('vps-status');
    const consoleEl = document.getElementById('console');
    const powerBtn = document.getElementById('power-btn');
    const installBtn = document.getElementById('install-btn');

    let isPoweredOn = false;
    let isInstalling = false;

    // VPS credentials as requested (no username/password on initial)
    const username = 'root';
    const password = '(no password)';

    function logToConsole(text, isError = false) {
      const span = document.createElement('span');
      span.textContent = text + '\n';
      if(isError){
        span.style.color = '#f33';
      }
      consoleEl.appendChild(span);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function setStatus(text){
      statusEl.textContent = text;
    }

    function clearConsole(){
      consoleEl.textContent = '';
    }

    // Power button event
    powerBtn.addEventListener('click', () => {
      if (!isPoweredOn) {
        // Powering on - simulate login screen without password prompt
        isPoweredOn = true;
        powerBtn.textContent = 'Power Off';
        powerBtn.setAttribute('aria-pressed', 'true');
        installBtn.disabled = false;
        setStatus('Running');
        clearConsole();
        logToConsole('Welcome to your Free VPS!');
        logToConsole(`CPU: ${cpuCountEl.textContent} cores, RAM: ${ramAmountEl.textContent}`);
        logToConsole(`Login as ${username} (no password required)`);
        logToConsole('');
        logToConsole(`${username}@vps:~$`, false);
      } else {
        // Powering off
        if(isInstalling){
          alert('Installation in progress! Please wait.');
          return;
        }
        isPoweredOn = false;
        powerBtn.textContent = 'Power On';
        powerBtn.setAttribute('aria-pressed', 'false');
        installBtn.disabled = true;
        setStatus('Stopped');
        clearConsole();
        logToConsole('> The VPS is currently stopped. Click \'Power On\' to start.');
      }
    });

    // Simple simulated installation function
    function simulateInstallation(){
      if(!isPoweredOn || isInstalling) return;

      isInstalling = true;
      installBtn.disabled = true;
      logToConsole('');
      logToConsole('Starting installation...');

      // Simulated tasks with delays for "realism"
      const steps = [
        'Updating package lists...',
        'Downloading packages...',
        'Installing software...',
        'Configuring system...',
        'Cleaning up installation files...',
        'Installation completed successfully.'
      ];

      let stepIndex = 0;

      function nextStep(){
        if(stepIndex >= steps.length){
          logToConsole('');
          logToConsole(`${username}@vps:~$`, false);
          isInstalling = false;
          installBtn.disabled = false;
          return;
        }
        logToConsole(steps[stepIndex]);
        stepIndex++;
        setTimeout(nextStep, 1500);
      }

      nextStep();
    }

    installBtn.addEventListener('click', () => {
      simulateInstallation();
    });

    // Initialize
    cpuCountEl.textContent = '4';
    ramAmountEl.textContent = '16 GB';
    userNameEl.textContent = username;
    passWordEl.textContent = password;
    setStatus('Stopped');
    installBtn.disabled = true;
  })();
</script>
</body>
</html>
