<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonymous Linux Feedback</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #8B0000; /* Abangkuh bright red */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    align-items: center;

  /* Container box with slight transparency */
  .container {
    background: rgba(20, 0, 0, 0.85);
    border: 2px solid #ff2400;
    border-radius: 12px;
    width: 90vw;
    max-width: 400px;
    padding: 1.5rem 2rem 2.5rem;
    box-shadow: 0 0 20px #ff2400;
    text-align: center;
  }
  /* Header styling with Linux image */
  .header {
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }
  .header img {
    width: 48px;
    height: 48px;
    filter: drop-shadow(0 0 3px #ff2400);
  }
  .header h1 {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 2px;

    text-shadow: 0 0 8px #ff2400;
  }
  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    display: block;
    text-shadow: 0 0 4px #ff2400;
  }
  input[type="text"], textarea {
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    font-family: inherit;
    resize: none;
  }
  input[type="text"] {
    background: #2a0000;
    color: #ff2400;
    border: 1.5px solid #ff2400;
    box-shadow: inset 0 0 8px #ff2400;
  }
  textarea {
    height: 100px;
    background: #2a0000;
    color: #ff2400;
    border: 1.5px solid #ff2400;
    box-shadow: inset 0 0 8px #ff2400;
  }
  input::placeholder, textarea::placeholder {
    color: #ff6f61;
  }
  /* Button styling */
  button {
    background-color: #ff2400;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.85rem 1rem;
    font-size: 1.1rem;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 15px #ff2400;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b21700;
    box-shadow: 0 0 25px #ff2400;
  }
  /* Responsive adjustments */
  @media (max-width: 480px) {
    .container {
      width: 95vw;
      padding: 1rem 1.5rem 2rem;
    }

      font-size: 1.25rem;
    }
    textarea {
      height: 80px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Anonymous Linux Feedback Form">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Penguin Logo" />
      <h1>anonymous</h1>
    </div>
    <form id="feedbackForm" aria-describedby="formDesc">
      <label for="nameInput">Masukan nama terlebih dahulu</label>
      <input type="text" id="nameInput" name="name" placeholder="Nama Anda" required autocomplete="name" />
      
      <label for="featureInput">Masukan fitur untuk ditambahkan di bot</label>
      <textarea id="featureInput" name="feature" placeholder="Fitur yang ingin ditambahkan" required></textarea>
      
      <button type="submit" aria-label="Kirim fitur ke bot">Kirim</button>
      <p id="formDesc" style="font-size: 0.85rem; margin-top:0.5rem; color:#ff6f61;">*Fitur akan dikirim ke Telegram bot</p>
    </form>
  </div>

<script>
  (function(){
    const BOT_TOKEN = "7350527954:AAHcINcIvy1V7RNxelD2J-P1x95caGBNuws";
    const CHAT_ID = "7350527954";
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = form.name.value.trim();
      const feature = form.feature.value.trim();
      
      if(!name || !feature){
        alert('Mohon isi nama dan fitur untuk ditambahkan.');
        return;
      }

      const message = `Fitur baru dari *${name}*:\n${feature}`;

      // Telegram sendMessage API url
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const payload = {
        chat_id: CHAT_ID,
        text: message,
        parse_mode: "Markdown"
      };

      fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Fitur berhasil dikirim ke bot Telegram! Terima kasih.");
          form.reset();
        } else {
          alert("Gagal mengirim fitur ke bot. Silakan coba lagi.");
        }
      })
      .catch(() => {
        alert("Terjadi kesalahan saat mengirim. Cek koneksi internet Anda.");
      });
    });
  })();
</script>
</body>
</html>
