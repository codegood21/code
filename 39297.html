<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AI Super Pintar</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f0f0f5;
    user-select: none;
  }

  #app {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    padding: 1.25rem 1.5rem;
    width: 320px;
    max-width: 90vw;
    height: 580px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
  }

  header {
    font-size: 1.75rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px #fff9;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    overflow: hidden;
  }

  #conversation {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 0.6rem;
    padding: 0.7rem 1rem;
    flex-grow: 1;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #b3a1e2 transparent;
  }
  #conversation::-webkit-scrollbar {
    width: 6px;
  }
  #conversation::-webkit-scrollbar-track {
    background: transparent;
  }
  #conversation::-webkit-scrollbar-thumb {
    background-color: #b3a1e2;
    border-radius: 3px;
  }

  .message {
    margin-bottom: 0.75rem;
    display: flex;
  }
  .message .content {
    max-width: 75%;
    border-radius: 0.6rem;
    padding: 0.6rem 0.9rem;
    line-height: 1.3;
    font-size: 0.9rem;
    word-wrap: break-word;
    white-space: pre-wrap;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  .message.user {
    justify-content: flex-end;
  }
  .message.user .content {
    background: #6c63ff;
    color: white;
    border-bottom-right-radius: 0;
  }
  .message.ai {
    justify-content: flex-start;
  }
  .message.ai .content {
    background: #302b63cc;
    color: #eee;
    border-bottom-left-radius: 0;
  }

  form {
    display: flex;
    gap: 0.75rem;
    margin-top: 0.5rem;
  }
  textarea {
    flex-grow: 1;
    resize: none;
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 0.5rem;
    border: none;
    outline: none;
    max-height: 120px;
    background: rgba(255 255 255 / 0.15);
    color: #f0f0f5;
    box-shadow: inset 0 0 6px 0 rgba(255 255 255 / 0.2);
  }
  textarea::placeholder {
    color: #d8d8e4cc;
  }
  button {
    background: #6c63ff;
    border: none;
    border-radius: 0.5rem;
    color: white;
    padding: 0 1rem;
    font-weight: 600;
    cursor: pointer;
    outline-offset: 2px;
    transition: background-color 0.25s ease;
  }
  button:disabled {
    background: #978ffb7a;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #574fd6;
  }

  @media (max-width: 400px) {
    #app {
      width: 95vw;
      height: 80vh;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div id="app" role="main" aria-label="AI Super Pintar Chat">
    <header>AI Super Pintar</header>
    <main>
      <section id="conversation" aria-live="polite" aria-relevant="additions" tabindex="0"></section>
      <form id="chat-form" aria-label="Send a message to AI Super Pintar">
        <textarea id="input-msg" rows="2" placeholder="Tulis pertanyaanmu di sini..." aria-required="true" aria-label="Input message"></textarea>
        <button type="submit" aria-label="Kirim pesan">Kirim</button>
      </form>
    </main>
  </div>

  <script>
    (() => {
      const conversationEl = document.getElementById('conversation');
      const formEl = document.getElementById('chat-form');
      const inputEl = document.getElementById('input-msg');

      function appendMessage(content, sender='ai') {
        const msgEl = document.createElement('div');
        msgEl.classList.add('message', sender);
        const contentEl = document.createElement('div');
        contentEl.classList.add('content');
        contentEl.textContent = content;
        msgEl.appendChild(contentEl);
        conversationEl.appendChild(msgEl);
        conversationEl.scrollTop = conversationEl.scrollHeight;
      }

      // Simple AI Super Pintar simulation with some clever responses
      function generateResponse(text) {
        text = text.trim().toLowerCase();

        // Predefined responses for demonstration
        if (!text) return "Halo! Tanyakan sesuatu pada saya.";
        if (text.includes('halo') || text.includes('hi') || text.includes('hai')) {
          return "Halo! Ada yang bisa saya bantu?";
        }
        if (text.includes('siapa kamu')) {
          return "Saya adalah AI Super Pintar, asisten pintar kamu di sini!";
        }
        if (text.includes('cuaca')) {
          return "Maaf, saya belum bisa memeriksa cuaca secara real-time, tapi saya sarankan cek aplikasi cuaca favoritmu ya!";
        }
        if (text.includes('terima kasih') || text.includes('makasih')) {
          return "Sama-sama! Senang bisa membantu.";
        }
        if (text.includes('bantuan') || text.includes('tolong')) {
          return "Tentu saja! Kamu butuh bantuan dengan apa?";
        }
        if (text.includes('bermain') || text.includes('game')) {
          return "Saya belum bisa main game, tapi saya bisa menemanimu ngobrol santai!";
        }
        if (text.length > 100) {
          return "Wah, pertanyaanmu cukup panjang ya! Bisa tolong disingkat?";
        }
        // Default clever reply with a little joke
        return "Saya Super Pintar, tapi kadang saya juga butuh waktu buat mikir. Apa kamu ingin coba tanya hal lain?";
      }

      formEl.addEventListener('submit', e => {
        e.preventDefault();
        const userText = inputEl.value.trim();
        if (!userText) return;

        appendMessage(userText, 'user');
        inputEl.value = '';
        inputEl.disabled = true;
        formEl.querySelector('button').disabled = true;

        // Simulate thinking delay
        setTimeout(() => {
          const aiReply = generateResponse(userText);
          appendMessage(aiReply, 'ai');
          inputEl.disabled = false;
          inputEl.focus();
          formEl.querySelector('button').disabled = false;
        }, 700 + Math.random() * 1000);
      });

      // Focus on input on load
      inputEl.focus();
    })();
  </script>
</body>
</html>
