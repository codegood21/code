<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Turut Berduka Cita</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap');
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
    color: #eee;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    max-width: 350px;
    background: #242424cc;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  }
  h1 {
    font-family: 'Merriweather', serif;
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #d9d9d9;
    text-shadow: 0 0 8px #b22222aa;
  }
  p {
    font-size: 1.125rem;
    line-height: 1.6;
    color: #ccc;
    margin: 0 0 25px;
  }
  .ribbon {
    position: relative;
    display: inline-block;
    padding: 10px 18px;
    background: #b22222;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    border-radius: 8px;
    box-shadow: 0 0 10px #b22222bb;
    margin-bottom: 20px;
    user-select: none;
  }
  .ribbon::before, .ribbon::after {
    content: "";
    position: absolute;
    bottom: -10px;
    width: 0;
    height: 0;
    border-style: solid;
  }
  .ribbon::before {
    left: 0;
    border-width: 10px 10px 0 0;
    border-color: #7f1616 transparent transparent transparent;
  }
  .ribbon::after {
    right: 0;
    border-width: 10px 0 0 10px;
    border-color: #7f1616 transparent transparent transparent;
  }
  @media (max-width: 400px) {
    body {
      padding: 10px;
    }
    .container {
      max-width: 95vw;
      padding: 20px 15px;
      border-radius: 12px;
    }
    h1 {
      font-size: 2rem;
    }
    .ribbon {
      font-size: 1rem;
      padding: 8px 14px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="ribbon" aria-hidden="true">Turut Berduka Cita</div>
    <h1 id="title">Atas Meninggalnya Ariel</h1>
    <p>Kami menyampaikan rasa duka yang sedalam-dalamnya atas kepergian Ariel. Semoga almarhum diberikan tempat terbaik di sisi-Nya dan keluarga yang ditinggalkan diberikan kekuatan serta ketabahan.</p>
  </div>
</body>
</html>
