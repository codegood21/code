<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment with GoPay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #00a859, #00d463);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #007a3d;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    padding: 40px 60px;
    max-width: 360px;
    width: 100%;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #00d463;
  }
  p {
    font-size: 1.25rem;
    margin: 10px 0 30px 0;
  }
  .number {
    font-size: 1.75rem;
    font-weight: 700;
    background: linear-gradient(90deg, #00d463, #00a859);
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px #00d463;
    letter-spacing: 4px;
    user-select: all;
  }
  .button {
    background: #00ff70;
    color: #004d1a;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 15px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px #00ff70;
    transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.3s ease;
  }
  .button:active {
    background-color: #00b84a;
    color: #001a08;
    box-shadow: 0 2px 8px #00993e;
  }
  .button:focus {
    outline: none;
    box-shadow: 0 0 20px #00ff70;
  }
  @media (max-width: 400px) {
    .container {
      padding: 30px 20px;
      max-width: 95vw;
    }
    h1 {
      font-size: 2rem;
    }
    .number {
      font-size: 1.5rem;
      padding: 10px 20px;
      letter-spacing: 3px;
    }
    .button {
      font-size: 1rem;
      padding: 12px 30px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Bayar dengan GoPay</h1>
    <p>Nomor GoPay Anda:</p>
    <p class="number" aria-label="Nomor GoPay">8579866627</p>
    <button class="button" onclick="copyNumber()" aria-label="Salin nomor GoPay">Salin Nomor</button>
  </div>
  <script>
    function copyNumber() {
      const number = '8579866627';
      navigator.clipboard.writeText(number).then(() => {
        alert('Nomor GoPay telah disalin ke clipboard!');
      }, () => {
        alert('Gagal menyalin nomor. Silakan salin secara manual.');
      });
    }
  </script>
</body>
</html>
