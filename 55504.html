<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Website</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: #004aad;
    padding: 1rem;
    color: white;
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
  }
  main {
    flex: 1;
    padding: 2rem 1rem;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  p {
    line-height: 1.6;
    font-size: 1.1rem;
  }
  footer {
    background: #004aad;
    color: white;
    text-align: center;
    padding: 0.75rem 1rem;

  @media (max-width: 600px) {
    main {
      padding: 1rem;

      font-size: 1.5rem;
    }
  }

</head>

<header>Simple Website</header>
