<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Free VPS Simulator</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: linear-gradient(135deg, #3a8dff, #00d2ff);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 8px;
    font-weight: 700;
    font-size: 2rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.35);
  }
  h2 {
    font-weight: 400;
    margin-bottom: 24px;
    font-size: 1.25rem;
    text-shadow: 0 0 6px rgba(0,0,0,0.3);
  }
  .container {
    background: rgba(255 255 255 / 0.15);
    border-radius: 12px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.25);
    padding: 24px 32px 32px 32px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    margin-bottom: 20px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 8px rgba(0, 210, 255, 0.7);
    background: rgba(255 255 255 / 0.3);
  }
  button {
    width: 100%;
    background-color: #007aff;
    padding: 14px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 12px rgb(0 122 255 / 0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005ecb;
  }
  .status {
    margin-top: 16px;
    text-align: center;
    font-weight: 600;
    min-height: 24px;
  }
  .vps-info {
    margin-top: 20px;
    background: rgba(0,0,0,0.35);
    border-radius: 10px;
    padding: 16px;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
  }
  .vps-info p {
    margin-bottom: 8px;
    font-size: 1.1rem;
    letter-spacing: 0.02em;
  }
  .terminal {
    background: #000000dd;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9rem;
    border-radius: 10px;
    height: 280px;
    margin-top: 20px;
    padding: 12px 16px;
    overflow-y: auto;
    user-select: none;
  }
  .terminal-output {
    white-space: pre-wrap;
  }
  .footer {
    margin-top: 24px;
    font-size: 0.8rem;
    color: #b0b0b0;
    text-align: center;
    user-select: none;
  }
  @media screen and (max-width: 400px) {
    .container {
      max-width: 100vw;
      padding: 20px;
    }
    button {
      padding: 12px;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<h1>Free VPS Simulator</h1>
<h2>4 CPU Cores | 16 GB RAM</h2>
<div class="container" role="main" aria-label="VPS login form">
  <form id="login-form" autocomplete="off" aria-describedby="status" >
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autocomplete="username" aria-required="true" aria-label="Username" placeholder="Enter username" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true" aria-label="Password" placeholder="Enter password" />
    <button type="submit" aria-live="polite">Login</button>
    <div class="status" id="status" role="alert" aria-atomic="true"></div>
  </form>

  <div id="vps-info" class="vps-info" style="display:none;" aria-live="polite" aria-atomic="true">
    <p><strong>VPS Status:</strong> <span id="vps-status">Running</span></p>
    <p><strong>CPU:</strong> 4 Cores</p>
    <p><strong>RAM:</strong> 16 GB DDR4</p>
    <p><strong>Disk:</strong> 100 GB SSD</p>
  </div>

  <div id="terminal" class="terminal" style="display:none;" aria-label="VPS terminal interface" tabindex="0" role="textbox" aria-multiline="true" aria-live="off" aria-relevant="additions">
    <div class="terminal-output" id="terminal-output"></div>
  </div>
</div>
<div class="footer" aria-hidden="true">Powered by Awan</div>

<script>
  (() => {
    const loginForm = document.getElementById('login-form');
    const statusEl = document.getElementById('status');
    const vpsInfo = document.getElementById('vps-info');
    const terminal = document.getElementById('terminal');
    const terminalOutput = document.getElementById('terminal-output');

    // Hardcoded user credentials for demo (username: user, password: freevps)
    const validCredentials = {username: 'user', password: 'freevps'};

    let loggedIn = false;

    // Simple simulated terminal commands & responses
    const commands = {
      help: "Available commands:\nhelp - show this message\ninfo - show VPS info\ninstall <package> - simulate package installation\nlogout - log out of VPS",
      info: "VPS Info:\nCPU: 4 cores\nRAM: 16 GB DDR4\nDisk: 100 GB SSD\nOS: Ubuntu 22.04 LTS",
      logout: "Logging out...\nGoodbye!"
    };

    // Render new line to terminal
    function writeTerminal(text, newline = true) {
      terminalOutput.textContent += text + (newline ? '\n' : '');
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Clear terminal
    function clearTerminal() {
      terminalOutput.textContent = '';
    }

    // Handle terminal command input
    function handleCommand(input) {
      const args = input.trim().split(' ');
      const cmd = args[0].toLowerCase();

      if (!cmd) return;

      if(cmd === 'install') {
        if(args.length < 2) {
          writeTerminal("Error: Specify package name to install. Usage: install <package>");
        } else {
          writeTerminal("Installing " + args.slice(1).join(' ') + "...\nInstallation complete.");
        }
      } else if(commands[cmd]) {
        writeTerminal(commands[cmd]);
        if(cmd === 'logout') {
          logout();
        }
      } else {
        writeTerminal(`Command not found: ${cmd}. Type 'help' to see the list of commands.`);
      }
    }

    // After login, show VPS info and terminal
    function afterLogin() {
      loginForm.style.display = 'none';
      vpsInfo.style.display = 'block';
      terminal.style.display = 'block';
      terminal.setAttribute('aria-hidden', 'false');
      terminal.focus();
      clearTerminal();
      writeTerminal("Welcome to your VPS!");
      writeTerminal("Type 'help' to get started.");
    }

    // Logout function
    function logout() {
      loggedIn = false;
      statusEl.textContent = "Logged out successfully.";
      vpsInfo.style.display = 'none';
      terminal.style.display = 'none';
      terminal.setAttribute('aria-hidden', 'true');
      loginForm.style.display = 'block';
      loginForm.reset();
      document.getElementById('username').focus();
    }

    // Handle login submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;
      statusEl.textContent = '';

      if (username === validCredentials.username && password === validCredentials.password) {
        loggedIn = true;
        statusEl.textContent = 'Login successful! Loading VPS...';
        setTimeout(() => {
          statusEl.textContent = '';
          afterLogin();
        }, 1000);
      } else {
        loggedIn = false;
        statusEl.textContent = 'Invalid username or password.';
      }
    });

    // Terminal input handler: capture keypress enter for commands
    terminal.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        e.preventDefault();
        // Get text after last prompt
        const content = terminalOutput.textContent;
        const lastLineIndex = content.lastIndexOf('\n');
        const inputLine = content.slice(lastLineIndex+1).replace(/^> /, '');
        if(!inputLine.trim()) {
          writeTerminal("> ", false);
          return;
        }
        writeTerminal('');
        handleCommand(inputLine);
        if (loggedIn) {
          writeTerminal("> ", false);
        }
      } else if (e.key === 'Backspace') {
        // Prevent deleting prompt
        const content = terminalOutput.textContent;
        if(content.endsWith('> ')) {
          e.preventDefault();
        }
      } else {
        // Allow typing after prompt
        const content = terminalOutput.textContent;
        if(!content.endsWith('> ')) {
          writeTerminal('> ', false);
        }
      }
    });

    // Initialize with prompt on login
    document.getElementById('username').focus();
  })();
</script>
</body>
</html>
