<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo to Link Converter</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0f0f0;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    font-weight: 900;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
  }
  .uploader {
    background: #5a4ea3cc;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
  }
  label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
  }
  input[type="file"] {
    width: 100%;
    padding: 0.3rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #8c81d4;
    color: #fff;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  input[type="file"]:hover {
    background-color: #a29ded;
  }
  .result {
    margin-top: 2rem;
    background: #4e3d8a;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    word-wrap: break-word;
    box-shadow: inset 0 0 8px #372f6e;
  }
  a.link-output {
    color: #a3c4f3;
    text-decoration: underline;
    font-weight: 600;
    word-break: break-all;
  }
</style>
</head>
<body>
  <h1>Convert Photo to Link</h1>
  <div class="uploader">
    <label for="photoUpload">Upload your photo:</label>
    <input type="file" id="photoUpload" accept="image/*" />
  </div>
  <div class="result" id="result" style="display:none;">
    <label>Generated Image Link:</label>
    <a href="#" target="_blank" class="link-output" id="imageLink"></a>
  </div>

  <script>
    const photoUpload = document.getElementById('photoUpload');
    const resultContainer = document.getElementById('result');
    const imageLink = document.getElementById('imageLink');

    photoUpload.addEventListener('change', () => {
      const file = photoUpload.files[0];
      if (!file) {
        resultContainer.style.display = 'none';
        imageLink.href = '#';
        imageLink.textContent = '';
        return;
      }
      // Create a blob URL for the uploaded photo
      const url = URL.createObjectURL(file);
      imageLink.href = url;
      imageLink.textContent = url;
      resultContainer.style.display = 'block';
    });
  </script>
</body>
</html>
