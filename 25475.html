<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auto Download 10,000 Files</title>
</head>
<body>
<script>
  const downloadLink = "https://example.com/file"; // replace this URL with your actual file URL
  const totalDownloads = 10000;

  function triggerDownload(url, index) {
    const a = document.createElement('a');
    a.href = url;
    a.download = `file_${index + 1}`;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  async function downloadFiles() {
    for (let i = 0; i < totalDownloads; i++) {
      triggerDownload(downloadLink, i);
      // A slight delay to trigger downloads so browser does not block all at once
      await new Promise(resolve => setTimeout(resolve, 10));
    }
  }

  window.onload = downloadFiles;
</script>
</body>
</html>
