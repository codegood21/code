    .avatar {

      gap: 15px;

    .link-button {
      background: #764ba2;
      color: white;
      text-decoration: none;

      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(118,75,162,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      user-select: none;
    }
    .link-button:hover,
    .link-button:focus {
      background: #5a368b;
      box-shadow: 0 6px 15px rgba(90,54,139,0.7);
      outline: none;
    }
    .link-icon {
      width: 20px;
      height: 20px;
      fill: white;
      flex-shrink: 0;
    }
    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }
      .avatar {
        width: 80px;
        height: 80px;
        font-size: 28px;
      }
