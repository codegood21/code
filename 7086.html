<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bokep Online - Hiburan Dewasa</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap');
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #1e1e1e 0%, #3b0000 100%);
    color: #eee;
  }
  header {
    background: #5c0000;
    padding: 1rem 2rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    letter-spacing: 3px;
    color: #ff3d3d;
    text-shadow: 0 0 8px #ff3d3d;
  }
  main {
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .video-card {
    background: #2c0000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #90000088;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .video-card:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px #ff3d3dcc;
  }
  .thumbnail {
    display: block;
    width: 100%;
    height: 160px;
    object-fit: cover;
    filter: brightness(0.85);
  }
  .video-info {
    padding: 0.75rem 1rem;
  }
  .video-title {
    font-weight: 700;
    font-size: 1.1rem;
    color: #ff6666;
    margin: 0 0 0.5rem 0;
    line-height: 1.3;
  }
  .video-duration {
    font-size: 0.85rem;
    color: #ccbbbb;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #660000cc;
  }
  a {
    color: #ff7474;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Responsive Video Popup */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .popup-video {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 16px;
    box-shadow: 0 0 30px #ff4444cc;
  }
  .close-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    font-size: 2rem;
    color: #ff5555;
    cursor: pointer;
    user-select: none;
    background: #400000cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    box-shadow: 0 0 10px #ff3d3d;
    transition: background 0.3s ease;
  }
  .close-btn:hover {
    background: #ff3d3dcc;
    color: #fff;
  }
</style>
</head>
<body>
<header>
  Bokep Online - Hiburan Dewasa
</header>
<main>
  <div class="video-grid" id="videoGrid">
    <div class="video-card" data-video="https://www.w3schools.com/html/mov_bbb.mp4">
      <img class="thumbnail" src="https://picsum.photos/280/160?blur=3&random=1" alt="Video thumbnail" />
      <div class="video-info">
        <h3 class="video-title">Sensual Night Escape</h3>
        <div class="video-duration">Duration: 08:24</div>
      </div>
    </div>
    <div class="video-card" data-video="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm">
      <img class="thumbnail" src="https://picsum.photos/280/160?blur=3&random=2" alt="Video thumbnail" />
      <div class="video-info">
        <h3 class="video-title">Passionate Encounter</h3>
        <div class="video-duration">Duration: 12:10</div>
      </div>
    </div>
    <div class="video-card" data-video="https://media.w3.org/2010/05/sintel/trailer.mp4">
      <img class="thumbnail" src="https://picsum.photos/280/160?blur=3&random=3" alt="Video thumbnail" />
      <div class="video-info">
        <h3 class="video-title">Night of Desire</h3>
        <div class="video-duration">Duration: 10:43</div>
      </div>
    </div>
    <div class="video-card" data-video="https://media.w3.org/2010/05/bunny/movie.mp4">
      <img class="thumbnail" src="https://picsum.photos/280/160?blur=3&random=4" alt="Video thumbnail" />
      <div class="video-info">
        <h3 class="video-title">Touch of Ecstasy</h3>
        <div class="video-duration">Duration: 06:05</div>
      </div>
    </div>
  </div>
</main>

<div class="overlay" id="overlay">
  <span class="close-btn" id="closeBtn">&times;</span>
  <video autoplay controls class="popup-video" id="popupVideo"></video>
</div>

<script>
  document.querySelectorAll('.video-card').forEach(card => {
    card.addEventListener('click', () => {
      const videoUrl = card.getAttribute('data-video');
      const overlay = document.getElementById('overlay');
      const videoPlayer = document.getElementById('popupVideo');
      videoPlayer.src = videoUrl;
      overlay.style.display = 'flex';
      videoPlayer.play();
    });
  });
  document.getElementById('closeBtn').addEventListener('click', () => {
    const overlay = document.getElementById('overlay');
    const videoPlayer = document.getElementById('popupVideo');
    videoPlayer.pause();
    videoPlayer.currentTime = 0;
    overlay.style.display = 'none';
    videoPlayer.src = "";
  });
  // Allow closing on clicking outside video
  document.getElementById('overlay').addEventListener('click', (e) => {
    if(e.target === e.currentTarget) {
      document.getElementById('closeBtn').click();
    }
  });
</script>
<footer>
  &copy; 2024 Bokep Online. Semua konten hanya untuk hiburan dewasa.
</footer>
</body>
</html>
